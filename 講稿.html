<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>講稿閱讀器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Microsoft JhengHei", "PingFang TC", sans-serif;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background: #1a1a1a;
      color: #fff;
      touch-action: none;
    }
    
    .controls {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      padding: 10px 15px;
      background: #1a1a1a;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 100;
    }
    
    button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
      min-width: 36px;
    }
    
    button:active {
      background: rgba(255,255,255,0.3);
    }
    
    .edit-btn {
      background: rgba(52, 152, 219, 0.3);
    }
    
    #container {
      width: 100%;
      height: 100%;
      display: flex;
      transition: transform 0.3s ease;
      padding-top: 50px;
    }
    
    .page {
      min-width: 100vw;
      height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 70px 30px 30px;
      -webkit-overflow-scrolling: touch;
    }
    
    .page-content {
      line-height: 1.8;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    .edit-area {
      width: 100%;
      min-height: calc(100vh - 100px);
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      padding: 15px;
      border-radius: 8px;
      font-size: inherit;
      font-family: inherit;
      line-height: 1.8;
      resize: none;
      outline: none;
    }
    
    .edit-area:focus {
      background: rgba(255,255,255,0.08);
      border-color: rgba(52, 152, 219, 0.5);
    }
    
    .page-number {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.2);
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="decreaseFont">小</button>
    <button id="increaseFont">大</button>
    <button class="edit-btn" id="editBtn">✏️</button>
  </div>
  
  <div id="container"></div>
  <div class="page-number" id="pageNumber">1 / 1</div>

  <script>
    let fontSize = 18;
    let currentPage = 0;
    let pages = [];
    let startX = 0;
    let startY = 0;
    let isDragging = false;
    let isEditMode = false;
    
    const defaultPages = [
      '第一頁講稿\n\n歡迎使用手機講稿閱讀器！\n\n這是一個專為演講設計的工具：\n• 從下往上滑動可以滾動頁面\n• 從右往左滑動可以翻到下一頁\n• 從左往右滑動可以回到上一頁\n• 點擊"編輯"按鈕可以修改內容\n\n您可以開始編輯您的講稿內容了！',
      ''
    ];

    function loadPages() {
      const saved = localStorage.getItem('speechPages');
      if (saved) {
        const parsed = JSON.parse(saved);
        if (parsed.length === 0 || parsed[parsed.length - 1].trim() !== '') {
          parsed.push('');
        }
        return parsed;
      }
      return [...defaultPages];
    }
    
    function savePages() {
      const filtered = [];
      for (let i = 0; i < pages.length; i++) {
        if (i === pages.length - 1) {
          if (pages[i].trim() === '') {
            filtered.push('');
          } else {
            filtered.push(pages[i]);
            filtered.push('');
          }
        } else if (pages[i].trim() !== '') {
          filtered.push(pages[i]);
        }
      }
      
      if (filtered.length === 0) {
        filtered.push('');
      }
      
      pages = filtered;
      localStorage.setItem('speechPages', JSON.stringify(pages));
      
      if (currentPage >= pages.length) {
        currentPage = pages.length - 1;
      }
    }
    
    function loadFontSize() {
      const saved = localStorage.getItem('fontSize');
      return saved ? parseInt(saved) : 18;
    }
    
    function saveFontSize(size) {
      localStorage.setItem('fontSize', size);
    }
    
    function loadCurrentPage() {
      const saved = localStorage.getItem('currentPage');
      return saved ? parseInt(saved) : 0;
    }
    
    function saveCurrentPage(page) {
      localStorage.setItem('currentPage', page);
    }
    
    function renderPages() {
      const container = document.getElementById('container');
      container.innerHTML = '';
      
      pages.forEach((pageContent, index) => {
        const pageDiv = document.createElement('div');
        pageDiv.className = 'page';
        
        if (isEditMode) {
          const textarea = document.createElement('textarea');
          textarea.className = 'edit-area';
          textarea.style.fontSize = fontSize + 'px';
          textarea.value = pageContent;
          textarea.dataset.index = index;
          
          textarea.addEventListener('input', (e) => {
            pages[index] = e.target.value;
            savePages();
            if (index === pages.length - 1 && e.target.value.trim() !== '') {
              const scrollTop = e.target.scrollTop;
              renderPages();
              setTimeout(() => {
                const newTextarea = document.querySelector(`textarea[data-index="${index}"]`);
                if (newTextarea) {
                  newTextarea.scrollTop = scrollTop;
                }
              }, 0);
            }
          });
          
          pageDiv.appendChild(textarea);
        } else {
          const contentDiv = document.createElement('div');
          contentDiv.className = 'page-content';
          contentDiv.style.fontSize = fontSize + 'px';
          contentDiv.textContent = pageContent || (index === pages.length - 1 ? '(空白頁 - 點擊編輯開始輸入)' : '');
          pageDiv.appendChild(contentDiv);
        }
        
        container.appendChild(pageDiv);
      });
      
      currentPage = Math.min(loadCurrentPage(), pages.length - 1);
      updatePageDisplay();
    }
    
    function updatePageDisplay() {
      const container = document.getElementById('container');
      container.style.transform = `translateX(-${currentPage * 100}vw)`;
      document.getElementById('pageNumber').textContent = `${currentPage + 1} / ${pages.length}`;
      saveCurrentPage(currentPage);
    }
    
    function changePage(delta) {
      const newPage = currentPage + delta;
      if (newPage >= 0 && newPage < pages.length) {
        currentPage = newPage;
        updatePageDisplay();
      }
    }
    
    function updateFontSize() {
      if (isEditMode) {
        document.querySelectorAll('.edit-area').forEach(el => {
          el.style.fontSize = fontSize + 'px';
        });
      } else {
        document.querySelectorAll('.page-content').forEach(el => {
          el.style.fontSize = fontSize + 'px';
        });
      }
      saveFontSize(fontSize);
    }
    
    function toggleEditMode() {
      isEditMode = !isEditMode;
      const editBtn = document.getElementById('editBtn');
      editBtn.textContent = isEditMode ? '✓' : '✏️';
      editBtn.style.background = isEditMode ? 'rgba(46, 204, 113, 0.4)' : 'rgba(52, 152, 219, 0.3)';
      renderPages();
    }
    
    document.getElementById('increaseFont').addEventListener('click', () => {
      if (fontSize < 32) {
        fontSize += 2;
        updateFontSize();
      }
    });
    
    document.getElementById('decreaseFont').addEventListener('click', () => {
      if (fontSize > 12) {
        fontSize -= 2;
        updateFontSize();
      }
    });
    
    document.getElementById('editBtn').addEventListener('click', toggleEditMode);
    
    document.body.addEventListener('touchstart', (e) => {
      if (isEditMode) return;
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
      isDragging = true;
    });
    
    document.body.addEventListener('touchmove', (e) => {
      if (!isDragging || isEditMode) return;
      
      const deltaX = e.touches[0].clientX - startX;
      const deltaY = e.touches[0].clientY - startY;
      
      if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
        e.preventDefault();
      }
    }, { passive: false });
    
    document.body.addEventListener('touchend', (e) => {
      if (!isDragging || isEditMode) return;
      
      const endX = e.changedTouches[0].clientX;
      const endY = e.changedTouches[0].clientY;
      const deltaX = endX - startX;
      const deltaY = endY - startY;
      
      if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 80) {
        if (deltaX > 0) {
          changePage(-1);
        } else {
          changePage(1);
        }
      }
      
      isDragging = false;
    });
    
    fontSize = loadFontSize();
    pages = loadPages();
    renderPages();
  </script>
</body>
</html>
