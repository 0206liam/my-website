    <script>
        let foods = [];
        let currentSort = 'heatWeighted'; // é è¨­æ’åºæ–¹å¼

        // æ’åºé¸é …åç¨±å°æ‡‰
        const sortNames = {
            'heatWeighted': 'ç†±é‡åŠ æ¬Š (kcal/å…ƒ)',
            'caloriesDensity': 'ç†±é‡å¯†åº¦ (kcal/g)',
            'caloriesPerYuan': 'æ¯å…ƒç†±é‡ (kcal/å…ƒ)',
            'proteinRatio': 'è›‹ç™½è³ªæ¯”ä¾‹ (%)',
            'proteinPerYuan': 'æ¯å…ƒè›‹ç™½è³ª (g/å…ƒ)'
        };

        // è¼‰å…¥å„²å­˜çš„è³‡æ–™å’Œæ’åºè¨­å®š
        function loadData() {
            const savedFoods = localStorage.getItem('foodData');
            const savedSort = localStorage.getItem('sortOption');
            
            if (savedFoods) {
                foods = JSON.parse(savedFoods);
            }
            
            if (savedSort) {
                currentSort = savedSort;
                updateSortUI();
            }
            
            updateDisplay();
        }

        // å„²å­˜è³‡æ–™
        function saveData() {
            localStorage.setItem('foodData', JSON.stringify(foods));
            localStorage.setItem('sortOption', currentSort);
        }

        // é¸æ“‡æ’åºé¸é …
        function selectSortOption(sortType) {
            currentSort = sortType;
            updateSortUI();
            saveData();
            updateDisplay();
        }

        // æ›´æ–°æ’åºé¸é …UI
        function updateSortUI() {
            // æ›´æ–°é¸ä¸­ç‹€æ…‹
            document.querySelectorAll('.sort-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            const selectedOption = document.getElementById(currentSort);
            if (selectedOption) {
                selectedOption.parentElement.classList.add('selected');
                selectedOption.checked = true;
            }
        }

        function addFood() {
            const name = document.getElementById('foodName').value.trim();
            const protein = parseFloat(document.getElementById('protein').value);
            const calories = parseFloat(document.getElementById('calories').value);
            const price = parseFloat(document.getElementById('price').value);
            const totalWeight = parseFloat(document.getElementById('totalWeight').value);
            const servingSize = parseFloat(document.getElementById('servingSize').value);
            const servings = parseFloat(document.getElementById('servings').value);

            if (!name || isNaN(protein) || isNaN(calories) || isNaN(price)) {
                alert('è«‹å¡«å¯«å®Œæ•´çš„é£Ÿå“è³‡æ–™ï¼(é£Ÿå“åç¨±ã€è›‹ç™½è³ªã€ç†±é‡ã€åƒ¹æ ¼)');
                return;
            }

            // è¨ˆç®—æœ‰å¤šå°‘å€‹æ¬„ä½è¢«å¡«å¯«
            const filledCount = [!isNaN(totalWeight), !isNaN(servingSize), !isNaN(servings)].filter(Boolean).length;
            
            if (filledCount < 2) {
                alert('è«‹è‡³å°‘å¡«å¯«ã€Œé£Ÿå“ä»½é‡ã€ã€ã€Œä¸€ä»½ä»½é‡ã€ã€ã€Œå«æœ‰ä»½æ•¸ã€å…¶ä¸­å…©é …ï¼');
                return;
            }

            if (price <= 0) {
                alert('åƒ¹æ ¼å¿…é ˆå¤§æ–¼0ï¼');
                return;
            }

            if (!isNaN(totalWeight) && totalWeight <= 0) {
                alert('é£Ÿå“ä»½é‡å¿…é ˆå¤§æ–¼0ï¼');
                return;
            }

            if (!isNaN(servingSize) && servingSize <= 0) {
                alert('ä¸€ä»½ä»½é‡å¿…é ˆå¤§æ–¼0ï¼');
                return;
            }

            if (!isNaN(servings) && servings <= 0) {
                alert('å«æœ‰ä»½æ•¸å¿…é ˆå¤§æ–¼0ï¼');
                return;
            }

            const food = {
                id: Date.now(),
                name: name,
                protein: protein,
                calories: calories,
                price: price,
                totalWeight: isNaN(totalWeight) ? null : totalWeight,
                servingSize: isNaN(servingSize) ? null : servingSize,
                servings: isNaN(servings) ? null : servings
            };

            foods.push(food);
            
            // æ¸…ç©ºè¼¸å…¥æ¬„ä½
            document.getElementById('foodName').value = '';
            document.getElementById('protein').value = '';
            document.getElementById('calories').value = '';
            document.getElementById('price').value = '';
            document.getElementById('totalWeight').value = '';
            document.getElementById('servingSize').value = '';
            document.getElementById('servings').value = '';
            
            saveData();
            updateDisplay();
        }

        function deleteFood(id) {
            foods = foods.filter(f => f.id !== id);
            saveData();
            updateDisplay();
        }

        // è¨ˆç®—æ¯ä»½åƒ¹æ ¼
        function calculatePricePerServing(food) {
            let pricePerServing;
            
            if (food.totalWeight !== null && food.servingSize !== null) {
                pricePerServing = food.price * food.servingSize / food.totalWeight;
            } else if (food.totalWeight !== null && food.servings !== null) {
                pricePerServing = food.price / food.servings;
            } else if (food.servingSize !== null && food.servings !== null) {
                pricePerServing = food.price / food.servings;
            }
            
            return pricePerServing;
        }

        // è¨ˆç®—æ‰€æœ‰æŒ‡æ¨™
        function calculateAllMetrics(food) {
            const pricePerServing = calculatePricePerServing(food);
            
            // ç†±é‡å¯†åº¦ = ç†±é‡/ä¸€ä»½ä»½é‡
            const caloriesDensity = food.servingSize !== null ? (food.calories / food.servingSize) : null;
            
            // æ¯å…ƒç†±é‡ = ç†±é‡/æ¯ä»½åƒ¹æ ¼
            const caloriesPerYuan = food.calories / pricePerServing;
            
            // è›‹ç™½è³ªæ¯”ä¾‹ = (è›‹ç™½è³ª*4/ç†±é‡)*100%
            const proteinRatio = (food.protein * 4 / food.calories) * 100;
            
            // æ¯å…ƒè›‹ç™½è³ª = è›‹ç™½è³ª/æ¯ä»½åƒ¹æ ¼
            const proteinPerYuan = food.protein / pricePerServing;
            
            // ç†±é‡åŠ æ¬Šåˆ†æ•¸ = (4 * è›‹ç™½è³ª + ç†±é‡) / æ¯ä»½åƒ¹æ ¼
            const heatWeighted = (4 * food.protein + food.calories) / pricePerServing;
            
            return {
                caloriesDensity,
                caloriesPerYuan,
                proteinRatio,
                proteinPerYuan,
                heatWeighted
            };
        }

        // æ ¹æ“šç•¶å‰æ’åºæ–¹å¼æ’åºé£Ÿç‰©
        function sortFoods(foodsList) {
            const sortedFoods = [...foodsList];
            
            sortedFoods.sort((a, b) => {
                const metricsA = calculateAllMetrics(a);
                const metricsB = calculateAllMetrics(b);
                
                // å–å¾—å°æ‡‰çš„æŒ‡æ¨™å€¼
                const valueA = metricsA[currentSort];
                const valueB = metricsB[currentSort];
                
                // é™åºæ’åºï¼ˆæ•¸å€¼å¤§çš„åœ¨å‰ï¼‰
                return valueB - valueA;
            });
            
            return sortedFoods;
        }

        function updateDisplay() {
            const foodList = document.getElementById('foodList');
            const ranking = document.getElementById('ranking');

            if (foods.length === 0) {
                foodList.innerHTML = '';
                ranking.innerHTML = '<div class="empty-message">å°šç„¡é£Ÿå“è³‡æ–™ï¼Œè«‹å…ˆæ–°å¢é£Ÿå“</div>';
                return;
            }

            // é¡¯ç¤ºå·²æ–°å¢çš„é£Ÿå“
            foodList.innerHTML = '<h3 style="margin-top: 20px; color: #667eea;">å·²æ–°å¢çš„é£Ÿå“ï¼š</h3>';
            foods.forEach(food => {
                const metrics = calculateAllMetrics(food);
                const score = metrics[currentSort];
                
                let servingInfo = [];
                if (food.totalWeight !== null) servingInfo.push(`é£Ÿå“ä»½é‡: ${food.totalWeight}g/ml`);
                if (food.servingSize !== null) servingInfo.push(`ä¸€ä»½ä»½é‡: ${food.servingSize}g/ml`);
                if (food.servings !== null) servingInfo.push(`å«æœ‰ä»½æ•¸: ${food.servings}ä»½`);
                
                foodList.innerHTML += `

                        <div class="food-info">
                            <div class="food-name">${food.name}</div>
                            <div class="food-details">
                                è›‹ç™½è³ª: ${food.protein}g | ç†±é‡: ${food.calories}kcal | åƒ¹æ ¼: ${food.price}å…ƒ<br>
                                ${servingInfo.join(' | ')} | ${sortNames[currentSort]}: ${score.toFixed(2)}
                            </div>
                        </div>
                        <button class="btn-delete" onclick="deleteFood(${food.id})">åˆªé™¤</button>
                    </div>
                `;
            });

            // æ’åºä¸¦é¡¯ç¤ºæ’å
            const sortedFoods = sortFoods(foods);

            ranking.innerHTML = '';
            sortedFoods.forEach((food, index) => {
                const metrics = calculateAllMetrics(food);
                const currentScore = metrics[currentSort];
                
                ranking.innerHTML += `

                        <div class="rank-number">${index + 1}</div>

                            <div class="rank-name">${food.name}</div>
                            <div class="rank-details">
                                ç†±é‡åŠ æ¬Š: ${metrics.heatWeighted.toFixed(2)} |

                                ç†±é‡å¯†åº¦: ${metrics.caloriesDensity ? metrics.caloriesDensity.toFixed(2) : 'N/A'} | 
                                æ¯å…ƒè›‹ç™½è³ª: ${metrics.proteinPerYuan.toFixed(2)} | 
                                è›‹ç™½è³ªæ¯”ä¾‹: ${metrics.proteinRatio.toFixed(1)}%
                            </div>

                        <div class="rank-score">

                `;
            });
        }

        // æŒ‰Enteréµæ–°å¢é£Ÿå“
        document.addEventListener('keypress', function(e) {
