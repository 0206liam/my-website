    <script>

        function calculateScore(food) {
            let adjustedPrice;
            
            // å„ªå…ˆä½¿ç”¨ é£Ÿå“ä»½é‡ å’Œ ä¸€ä»½ä»½é‡
            if (food.totalWeight !== null && food.servingSize !== null) {
