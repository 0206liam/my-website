<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字清單管理器</title>
<style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(30, 30, 40, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .list-container {
            margin-bottom: 15px;
        }

        .list-item {
            background: rgba(40, 40, 50, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 4px 8px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            min-height: 40px;
            display: flex;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
        }

        .list-item:hover {
            border-color: #4a9eff;
            box-shadow: 0 3px 15px rgba(74, 158, 255, 0.2);
            transform: translateY(-1px);
            background: rgba(50, 50, 60, 0.9);
        }

        .list-text {
            width: 100%;
            font-size: 24px;   /* ✅ 放大文字 */
            color: #f0f0f0;
            font-weight: 400;  /* ✅ 改為正常字重 */
            padding: 4px 8px;  /* ✅ 左邊收窄，因為移除拖曳符號 */
            text-align: left;
            line-height: 1.4;
            word-wrap: break-word;
            overflow: hidden;
        }

        .list-text.placeholder {
            color: #888;
            font-style: italic;
            font-size: 20px;
            font-weight: 400;
        }

        .delete-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 10px;
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .list-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #ff3742;
            transform: scale(1.1);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #4a9eff, #ff6b9d);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 158, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="listContainer"></div>
        <div class="controls">
            <button class="btn" onclick="clearAll()">🗑️ 清空所有</button>
        </div>
    </div>

    <script>
        let listItems = [];
        let currentEditIndex = -1;

        function loadFromStorage() {
            const stored = JSON.parse(localStorage.getItem('textListItems')) || [];
            listItems = stored.length > 0 ? stored : [''];
            renderList();
        }

        function saveToStorage() {
            localStorage.setItem('textListItems', JSON.stringify(listItems));
        }

        function renderList() {
            const container = document.getElementById('listContainer');
            container.innerHTML = '';

            listItems.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.dataset.index = index;

                const textDiv = document.createElement('div');
                textDiv.className = item.trim() === '' ? 'list-text placeholder' : 'list-text';
                textDiv.textContent = item.trim() === '' ? '請輸入文字...' : item;

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = '×';
                deleteBtn.title = '刪除';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteItem(index);
                });

                div.appendChild(textDiv);
                div.appendChild(deleteBtn);

                div.addEventListener('click', (e) => {
                    if (e.target.classList.contains('delete-btn')) return;
                    openInput(index);
                });

                container.appendChild(div);
            });
        }

        function openInput(index) {
            const value = prompt("編輯文字：", listItems[index]);
            if (value !== null) {
                listItems[index] = value;
                if (index === listItems.length - 1 && value.trim() !== '') {
                    addNewItem();
                }
                saveToStorage();
                renderList();
            }
        }

        function addNewItem() {
            listItems.push('');
            saveToStorage();
            renderList();
        }

        function deleteItem(index) {
            if (listItems.length > 1) {
                listItems.splice(index, 1);
            } else {
                listItems[0] = '';
            }
            saveToStorage();
            renderList();
        }

        function clearAll() {
            if (confirm('確定要清空所有項目嗎？')) {
                listItems = [''];
                saveToStorage();
                renderList();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadFromStorage();
        });

        window.addEventListener('beforeunload', saveToStorage);
    </script>
</body>
</html>
