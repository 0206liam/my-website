<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊñáÂ≠óÊ∏ÖÂñÆÁÆ°ÁêÜÂô®</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            
            /*touch-action: pan-y;*/
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(30, 30, 40, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .list-container {
            margin-bottom: 15px;
        }

        .list-item {
            background: rgba(40, 40, 50, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 4px 8px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            min-height: 40px;
            display: flex;
            align-items: center;
            /* Èò≤Ê≠¢ÊñáÂ≠óÈÅ∏Âèñ */
            user-select: none;
            -webkit-user-select: none;
        }

        .list-item:hover {
            border-color: #4a9eff;
            box-shadow: 0 3px 15px rgba(74, 158, 255, 0.2);
            transform: translateY(-1px);
            background: rgba(50, 50, 60, 0.9);
        }

        .list-item.dragging {
            opacity: 0.8;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            cursor: grabbing;
            transform: scale(1.05) rotate(2deg);
            background: rgba(74, 158, 255, 0.2);
            border-color: #4a9eff;
        }

        .list-item.drag-over {
            border-color: #ff6b9d;
            background: rgba(255, 107, 157, 0.1);
            transform: translateY(-2px);
        }

        .list-item.placeholder {
            opacity: 0.5;
            background: rgba(255, 107, 157, 0.1);
            border: 2px dashed #ff6b9d;
        }

        .list-text {
            width: 100%;
            font-size: 20px;
            color: #f0f0f0;
            font-weight: 600;
            padding: 4px 30px 4px 25px;
            text-align: left;
            line-height: 1.2;
            word-wrap: break-word;
            overflow: hidden;
        }

        .list-text.placeholder {
            color: #888;
            font-style: italic;
            font-size: 18px;
            font-weight: 400;
        }

        /* ÂæÖËº∏ÂÖ•ÂçÄÂüüÊ®£Âºè */
        .list-item.input-area .list-text {
            padding: 4px 8px;
        }

        .delete-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 10px;
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .list-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #ff3742;
            transform: scale(1.1);
        }

        .drag-handle {
            position: absolute;
            left: 4px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: grab;
            z-index: 5;
        }

        .list-item:hover .drag-handle {
            opacity: 1;
            color: #999;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #4a9eff, #ff6b9d);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 158, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Ëº∏ÂÖ•ÂΩàÁ™óÊ®£Âºè */
        .input-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .input-modal.show {
            display: flex;
        }

        .input-dialog {
            background: rgba(30, 30, 40, 0.98);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .input-dialog h3 {
            color: #f0f0f0;
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
        }

        .input-textarea {
            width: 100%;
            background: rgba(50, 50, 60, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            color: #f0f0f0;
            font-size: 18px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-textarea:focus {
            border-color: #4a9eff;
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.2);
        }

        .input-textarea::placeholder {
            color: #888;
            font-style: italic;
        }

        .input-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .input-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .input-btn.confirm {
            background: linear-gradient(45deg, #4a9eff, #ff6b9d);
            color: white;
        }

        .input-btn.cancel {
            background: rgba(70, 70, 80, 0.8);
            color: #ccc;
        }

        .input-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* ÈüøÊáâÂºèË®≠Ë®à */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 0;
                padding: 20px;
                border-radius: 15px;
            }
            
            .list-item {
                padding: 6px 8px;
                min-height: 45px;
                margin-bottom: 6px;
            }

            .list-text {
                font-size: 18px;
                padding: 6px 30px 6px 25px;
            }

            .list-item.input-area .list-text {
                padding: 6px 8px;
            }

            .input-dialog {
                padding: 20px;
                width: 95%;
            }

            /* ÊâãÊ©ü‰∏äËÆìÊãñÊãΩÊâãÊääÊõ¥ÊòéÈ°Ø */
            .drag-handle {
                opacity: 0.6;
                font-size: 12px;
                color: #999;
            }

            .list-item:hover .drag-handle,
            .list-item.dragging .drag-handle {
                opacity: 1;
                color: #4a9eff;
            }
        }

        /* ÂãïÁï´ÊïàÊûú */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .list-item {
            animation: slideIn 0.3s ease;
        }

        /* Ëß∏ÊéßÂõûÈ•ã */
        .list-item:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="listContainer"></div>
        <div class="controls">
            <button class="btn" onclick="clearAll()">üóëÔ∏è Ê∏ÖÁ©∫ÊâÄÊúâ</button>
        </div>
    </div>

    <!-- Ëº∏ÂÖ•ÂΩàÁ™ó -->
    <div id="inputModal" class="input-modal">
        <div class="input-dialog">
            <h3>Á∑®ËºØÊñáÂ≠ó</h3>
            <textarea id="inputTextarea" class="input-textarea" placeholder="Ë´ãËº∏ÂÖ•ÊñáÂ≠óÂÖßÂÆπ..."></textarea>
            <div class="input-buttons">
                <button class="input-btn cancel" onclick="cancelInput()">ÂèñÊ∂à</button>
                <button class="input-btn confirm" onclick="confirmInput()">Á¢∫Ë™ç</button>
            </div>
        </div>
    </div>

    <script>
        let listItems = [];
        let draggedElement = null;
        let draggedIndex = null;
        let currentEditIndex = -1;
        
        // Ëß∏ÊéßÊãñÊõ≥Áõ∏ÈóúËÆäÊï∏
        let isDragging = false;
        let dragStartY = 0;
        let dragOffset = { x: 0, y: 0 };
        let dragThreshold = 10; // ÊãñÊõ≥Ëß∏ÁôºÈñæÂÄº
        let longPressTimer = null;
        let longPressTriggered = false;

        // Ê™¢Ê∏¨ÊòØÂê¶ÁÇ∫Ëß∏ÊéßË®≠ÂÇô
        function isTouchDevice() {
            return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        }

        // ËºâÂÖ•Êú¨Âú∞ÂÑ≤Â≠òÁöÑË≥áÊñô
        function loadFromStorage() {
            const stored = JSON.parse(localStorage.getItem('textListItems')) || [];
            listItems = stored.length > 0 ? stored : [''];
            renderList();
        }

        // ÂÑ≤Â≠òÂà∞Êú¨Âú∞
        function saveToStorage() {
            localStorage.setItem('textListItems', JSON.stringify(listItems));
        }

        // Ê∏≤ÊüìÊ∏ÖÂñÆ
        function renderList() {
            const container = document.getElementById('listContainer');
            container.innerHTML = '';

            listItems.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.dataset.index = index;
                
                const textDiv = document.createElement('div');
                textDiv.className = item.trim() === '' ? 'list-text placeholder' : 'list-text';
                textDiv.textContent = item.trim() === '' ? 'Ë´ãËº∏ÂÖ•ÊñáÂ≠ó...' : item;
                
                // Âà§Êñ∑ÊòØÂê¶ÁÇ∫ÊúÄÂæå‰∏ÄÂÄãÁ©∫È†ÖÁõÆÔºàÂæÖËº∏ÂÖ•ÂçÄÔºâ
                const isInputArea = (index === listItems.length - 1 && item.trim() === '');
                
                if (isInputArea) {
                    // ÂæÖËº∏ÂÖ•ÂçÄÔºöÁ¥îÁ≤πÈ°ØÁ§∫ÔºåÊ≤íÊúâ‰ªª‰ΩïÊéßÂà∂È†Ö
                    div.classList.add('input-area');
                    div.appendChild(textDiv);
                } else {
                    // Ê≠£Â∏∏È†ÖÁõÆÔºöÊúâÊãñÊãΩÂíåÂà™Èô§ÂäüËÉΩ
                    if (!isTouchDevice()) {
                        div.draggable = true;
                    }
                    
                    // ÂâµÂª∫ÊãñÊãΩÊâãÊää
                    const dragHandle = document.createElement('div');
                    dragHandle.className = 'drag-handle';
                    dragHandle.textContent = '‚ãÆ‚ãÆ';
                    
                    // ÂâµÂª∫Âà™Èô§ÊåâÈàï
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = '√ó';
                    deleteBtn.title = 'Âà™Èô§';
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteItem(index);
                    });
                    
                    div.appendChild(dragHandle);
                    div.appendChild(textDiv);
                    div.appendChild(deleteBtn);
                    
                    // Ê°åÈù¢ÁâàÊãñÊãΩ‰∫ã‰ª∂
                    if (!isTouchDevice()) {
                        setupDesktopDrag(div, index);
                    } else {
                        // Ëß∏ÊéßÁâàÊãñÊãΩ‰∫ã‰ª∂
                        setupTouchDrag(div, index);
                    }
                }

                // ÈªûÊìäÁ∑®ËºØÔºàÊâÄÊúâÈ†ÖÁõÆÈÉΩÂèØ‰ª•ÈªûÊìäÁ∑®ËºØÔºâ
                div.addEventListener('click', (e) => {
                    if (e.target.classList.contains('delete-btn')) return;
                    if (e.target.classList.contains('drag-handle')) return;
                    if (isDragging || longPressTriggered) return;
                    openInputModal(index);
                });

                container.appendChild(div);
            });
        }

        // Ë®≠ÁΩÆÊ°åÈù¢ÁâàÊãñÊãΩ
        function setupDesktopDrag(element, index) {
            element.addEventListener('dragstart', (e) => {
                draggedElement = element;
                draggedIndex = index;
                element.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
            });

            element.addEventListener('dragend', () => {
                element.classList.remove('dragging');
                clearDragStyles();
            });

            element.addEventListener('dragover', (e) => {
                e.preventDefault();
                if (draggedIndex !== index && draggedIndex !== null) {
                    element.classList.add('drag-over');
                }
            });

            element.addEventListener('dragleave', () => {
                element.classList.remove('drag-over');
            });

            element.addEventListener('drop', (e) => {
                e.preventDefault();
                if (draggedIndex !== null && draggedIndex !== index) {
                    moveItem(draggedIndex, index);
                }
                clearDragStyles();
            });
        }

// ÈñãÂßãËß∏ÊéßÊãñÊãΩ - Ë™øË©¶ÁâàÊú¨
function startTouchDrag(e, element, index) {
    e.preventDefault();
    isDragging = true;
    draggedElement = element;
    draggedIndex = index;
    
    const touch = e.touches[0];
    const rect = element.getBoundingClientRect();
    
    // === Ë™øË©¶Ë≥áË®ä ===
    console.log('=== ÊãñÊãΩÈñãÂßã ===');
    console.log('touch.clientX:', touch.clientX, 'touch.clientY:', touch.clientY);
    console.log('rect.left:', rect.left, 'rect.top:', rect.top);
    console.log('window.pageYOffset:', window.pageYOffset);
    console.log('document.documentElement.scrollTop:', document.documentElement.scrollTop);
    console.log('window.scrollY:', window.scrollY);
    
    // Ë®òÈåÑÂàùÂßãËß∏Êë∏ÈªûÁõ∏Â∞çÊñºÂÖÉÁ¥†ÁöÑÂÅèÁßª
    dragOffset.x = touch.clientX - rect.left;
    dragOffset.y = touch.clientY - rect.top;
    
    console.log('Ë®àÁÆóÁöÑÂÅèÁßªÈáè - x:', dragOffset.x, 'y:', dragOffset.y);
    
    // ÂÖàÂâµÂª∫‰Ωî‰ΩçÁ¨¶
    const placeholder = element.cloneNode(true);
    placeholder.classList.add('placeholder');
    placeholder.classList.remove('dragging');
    placeholder.style.opacity = '0.3';
    placeholder.style.border = '2px dashed #ccc';
    placeholder.style.backgroundColor = 'transparent';
    element.parentNode.insertBefore(placeholder, element);
    
    // Ë®≠ÁΩÆÊãñÊãΩÂÖÉÁ¥†Ê®£Âºè
    element.classList.add('dragging');
    element.style.position = 'fixed';
    element.style.zIndex = '1000';
    element.style.pointerEvents = 'none';
    element.style.width = rect.width + 'px';
    element.style.height = rect.height + 'px';
    
    // Ë®àÁÆóÊúÄÁµÇ‰ΩçÁΩÆ
    const finalX = touch.clientX - dragOffset.x;
    const finalY = touch.clientY - dragOffset.y;
    
    console.log('Ë®≠ÁΩÆÁöÑÊúÄÁµÇ‰ΩçÁΩÆ - left:', finalX, 'top:', finalY);
    console.log('È†êÊúü‰ΩçÁΩÆÔºàÊáâË©≤ÂíåÂéü‰ΩçÁΩÆÁõ∏ÂêåÔºâ- rect.left:', rect.left, 'rect.top:', rect.top);
    
    element.style.left = finalX + 'px';
    element.style.top = finalY + 'px';
    
    // Èò≤Ê≠¢È†ÅÈù¢ÊªæÂãï
    document.body.style.overflow = 'hidden';
    document.body.style.touchAction = 'none';
    
    // ÂâµÂª∫Ë™øË©¶ÊåáÁ§∫Âô®
    createDebugIndicator(touch.clientX, touch.clientY, finalX, finalY);
}

// ËôïÁêÜËß∏ÊéßÊãñÊãΩ - Ë™øË©¶ÁâàÊú¨
function handleTouchDrag(e) {
    if (!isDragging || !draggedElement) return;
    e.preventDefault();
    
    const touch = e.touches[0];
    
    const newX = touch.clientX - dragOffset.x;
    const newY = touch.clientY - dragOffset.y;
    
    draggedElement.style.left = newX + 'px';
    draggedElement.style.top = newY + 'px';
    
    // Êõ¥Êñ∞Ë™øË©¶ÊåáÁ§∫Âô®
    updateDebugIndicator(touch.clientX, touch.clientY, newX, newY);
    
    // Ê™¢Ê∏¨ÁõÆÊ®ôÂÖÉÁ¥†
    const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
    const targetItem = elementBelow ? elementBelow.closest('.list-item:not(.dragging)') : null;
    
    document.querySelectorAll('.list-item').forEach(item => {
        item.classList.remove('drag-over');
    });
    
    if (targetItem && !targetItem.classList.contains('placeholder') && !targetItem.classList.contains('input-area')) {
        targetItem.classList.add('drag-over');
    }
}

// ÂâµÂª∫Ë™øË©¶ÊåáÁ§∫Âô®
function createDebugIndicator(fingerX, fingerY, elementX, elementY) {
    // ÁßªÈô§ËàäÁöÑÊåáÁ§∫Âô®
    removeDebugIndicator();
    
    // ÊâãÊåá‰ΩçÁΩÆÊåáÁ§∫Âô®ÔºàÁ¥ÖËâ≤ÂúìÈªûÔºâ
    const fingerIndicator = document.createElement('div');
    fingerIndicator.id = 'finger-indicator';
    fingerIndicator.style.cssText = `
        position: fixed;
        width: 20px;
        height: 20px;
        background: red;
        border: 2px solid white;
        border-radius: 50%;
        z-index: 2000;
        pointer-events: none;
        left: ${fingerX - 10}px;
        top: ${fingerY - 10}px;
    `;
    document.body.appendChild(fingerIndicator);
    
    // ÂÖÉÁ¥†‰ΩçÁΩÆÊåáÁ§∫Âô®ÔºàËóçËâ≤ÊñπÊ°ÜÔºâ
    const elementIndicator = document.createElement('div');
    elementIndicator.id = 'element-indicator';
    elementIndicator.style.cssText = `
        position: fixed;
        width: 30px;
        height: 30px;
        border: 3px solid blue;
        z-index: 1999;
        pointer-events: none;
        left: ${elementX}px;
        top: ${elementY}px;
    `;
    document.body.appendChild(elementIndicator);
    
    // ÂÅèÁßªË∑ùÈõ¢È°ØÁ§∫
    const offsetDisplay = document.createElement('div');
    offsetDisplay.id = 'offset-display';
    offsetDisplay.style.cssText = `
        position: fixed;
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 10px;
        border-radius: 5px;
        z-index: 2001;
        pointer-events: none;
        right: 10px;
        top: 10px;
        font-family: monospace;
        font-size: 12px;
    `;
    offsetDisplay.textContent = `ÂÅèÁßª: x=${dragOffset.x.toFixed(1)}, y=${dragOffset.y.toFixed(1)}`;
    document.body.appendChild(offsetDisplay);
}

// Êõ¥Êñ∞Ë™øË©¶ÊåáÁ§∫Âô®
function updateDebugIndicator(fingerX, fingerY, elementX, elementY) {
    const fingerIndicator = document.getElementById('finger-indicator');
    const elementIndicator = document.getElementById('element-indicator');
    
    if (fingerIndicator) {
        fingerIndicator.style.left = (fingerX - 10) + 'px';
        fingerIndicator.style.top = (fingerY - 10) + 'px';
    }
    
    if (elementIndicator) {
        elementIndicator.style.left = elementX + 'px';
        elementIndicator.style.top = elementY + 'px';
    }
}

// ÁßªÈô§Ë™øË©¶ÊåáÁ§∫Âô®
function removeDebugIndicator() {
    const indicators = ['finger-indicator', 'element-indicator', 'offset-display'];
    indicators.forEach(id => {
        const element = document.getElementById(id);
        if (element) element.remove();
    });
}

// ÁµêÊùüËß∏ÊéßÊãñÊãΩ - Ë™øË©¶ÁâàÊú¨
function endTouchDrag(e) {
    if (!isDragging) return;
    
    console.log('=== ÊãñÊãΩÁµêÊùü ===');
    
    const touch = e.changedTouches[0];
    const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
    const targetItem = elementBelow ? elementBelow.closest('.list-item:not(.dragging)') : null;
    
    // ÁßªÂãïÈ†ÖÁõÆ
    if (targetItem && !targetItem.classList.contains('placeholder') && !targetItem.classList.contains('input-area')) {
        const targetIndex = parseInt(targetItem.dataset.index);
        if (targetIndex !== draggedIndex && !isNaN(targetIndex)) {
            moveItem(draggedIndex, targetIndex);
        }
    }
    
    // Ê∏ÖÁêÜÊãñÊãΩÁãÄÊÖã
    isDragging = false;
    if (draggedElement) {
        draggedElement.classList.remove('dragging');
        draggedElement.style.position = '';
        draggedElement.style.zIndex = '';
        draggedElement.style.pointerEvents = '';
        draggedElement.style.left = '';
        draggedElement.style.top = '';
        draggedElement.style.width = '';
        draggedElement.style.height = '';
    }
    
    // ÁßªÈô§‰Ωî‰ΩçÁ¨¶
    const placeholder = document.querySelector('.placeholder');
    if (placeholder) {
        placeholder.remove();
    }
    
    // ÁßªÈô§Ë™øË©¶ÊåáÁ§∫Âô®
    removeDebugIndicator();
    
    // ÊÅ¢Âæ©È†ÅÈù¢ÊªæÂãï
    document.body.style.overflow = '';
    document.body.style.touchAction = '';
    
    clearDragStyles();
    draggedElement = null;
    draggedIndex = null;
}
        // ÊâìÈñãËº∏ÂÖ•ÂΩàÁ™ó
        function openInputModal(index) {
            currentEditIndex = index;
            const modal = document.getElementById('inputModal');
            const textarea = document.getElementById('inputTextarea');
            
            textarea.value = listItems[index];
            modal.classList.add('show');
            
            setTimeout(() => {
                textarea.focus();
                textarea.setSelectionRange(textarea.value.length, textarea.value.length);
            }, 100);

            // ESC ÈçµÈóúÈñâÂΩàÁ™ó
            document.addEventListener('keydown', handleModalKeydown);
        }

        // ÈóúÈñâËº∏ÂÖ•ÂΩàÁ™ó
        function closeInputModal() {
            const modal = document.getElementById('inputModal');
            modal.classList.remove('show');
            currentEditIndex = -1;
            document.removeEventListener('keydown', handleModalKeydown);
        }

        // Á¢∫Ë™çËº∏ÂÖ•
        function confirmInput() {
            const textarea = document.getElementById('inputTextarea');
            const value = textarea.value;
            
            if (currentEditIndex >= 0) {
                listItems[currentEditIndex] = value;
                
                // Â¶ÇÊûúÊòØÊúÄÂæå‰∏ÄÂÄãÈ†ÖÁõÆ‰∏îÊúâÂÖßÂÆπÔºåËá™ÂãïÊ∑ªÂä†Êñ∞È†ÖÁõÆ
                if (currentEditIndex === listItems.length - 1 && value.trim() !== '') {
                    addNewItem();
                }
                
                saveToStorage();
                renderList();
            }
            
            closeInputModal();
        }

        // ÂèñÊ∂àËº∏ÂÖ•
        function cancelInput() {
            closeInputModal();
        }

        // ËôïÁêÜÂΩàÁ™óÈçµÁõ§‰∫ã‰ª∂
        function handleModalKeydown(event) {
            if (event.key === 'Escape') {
                cancelInput();
            } else if (event.key === 'Enter' && event.ctrlKey) {
                confirmInput();
            }
        }

        // Ê∏ÖÈô§ÊãñÊãΩÊ®£Âºè
        function clearDragStyles() {
            document.querySelectorAll('.list-item').forEach(item => {
                item.classList.remove('drag-over');
            });
        }

        // Ê∑ªÂä†Êñ∞È†ÖÁõÆ
        function addNewItem() {
            listItems.push('');
            saveToStorage();
            renderList();
        }

        // Âà™Èô§È†ÖÁõÆ
        function deleteItem(index) {
            if (listItems.length > 1) {
                listItems.splice(index, 1);
            } else {
                listItems[0] = '';
            }
            saveToStorage();
            renderList();
        }

        // ÁßªÂãïÈ†ÖÁõÆ
        function moveItem(fromIndex, toIndex) {
            const item = listItems.splice(fromIndex, 1)[0];
            listItems.splice(toIndex, 0, item);
            saveToStorage();
            renderList();
        }

        // Ê∏ÖÁ©∫ÊâÄÊúâÈ†ÖÁõÆ
        function clearAll() {
            if (confirm('Á¢∫ÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÈ†ÖÁõÆÂóéÔºü')) {
                listItems = [''];
                saveToStorage();
                renderList();
            }
        }

        // ÈªûÊìäÂΩàÁ™óÂ§ñÈÉ®ÈóúÈñâ
        document.getElementById('inputModal').addEventListener('click', (e) => {
            if (e.target.id === 'inputModal') {
                cancelInput();
            }
        });

        // Èò≤Ê≠¢È†ÅÈù¢ÊªæÂãïÂπ≤ÊìæÊãñÊãΩ
        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                e.preventDefault();
            }
        }, { passive: false });

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadFromStorage();
        });

        // È†ÅÈù¢Âç∏ËºâÊôÇËá™ÂãïÂÑ≤Â≠ò
        window.addEventListener('beforeunload', saveToStorage);
    </script>
