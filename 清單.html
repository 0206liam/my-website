<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ–‡å­—æ¸…å–®ç®¡ç†å™¨</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            /* é˜²æ­¢è§¸æ§æ‹–æ›³æ™‚çš„é è¨­è¡Œç‚º */
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(30, 30, 40, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .list-container {
            margin-bottom: 15px;
        }

        .list-item {
            background: rgba(40, 40, 50, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 4px 8px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            min-height: 40px;
            display: flex;
            align-items: center;
            /* é˜²æ­¢æ–‡å­—é¸å– */
            user-select: none;
            -webkit-user-select: none;
        }

        .list-item:hover {
            border-color: #4a9eff;
            box-shadow: 0 3px 15px rgba(74, 158, 255, 0.2);
            transform: translateY(-1px);
            background: rgba(50, 50, 60, 0.9);
        }

        .list-item.dragging {
            opacity: 0.8;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            cursor: grabbing;
            transform: scale(1.05) rotate(2deg);
            background: rgba(74, 158, 255, 0.2);
            border-color: #4a9eff;
        }

        .list-item.drag-over {
            border-color: #ff6b9d;
            background: rgba(255, 107, 157, 0.1);
            transform: translateY(-2px);
        }

        .list-item.placeholder {
            opacity: 0.5;
            background: rgba(255, 107, 157, 0.1);
            border: 2px dashed #ff6b9d;
        }

        .list-text {
            width: 100%;
            font-size: 20px;
            color: #f0f0f0;
            font-weight: 600;
            padding: 4px 30px 4px 25px;
            text-align: left;
            line-height: 1.2;
            word-wrap: break-word;
            overflow: hidden;
        }

        .list-text.placeholder {
            color: #888;
            font-style: italic;
            font-size: 18px;
            font-weight: 400;
        }

        /* å¾…è¼¸å…¥å€åŸŸæ¨£å¼ */
        .list-item.input-area .list-text {
            padding: 4px 8px;
        }

        .delete-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 10px;
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .list-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #ff3742;
            transform: scale(1.1);
        }

        .drag-handle {
            position: absolute;
            left: 4px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: grab;
            z-index: 5;
        }

        .list-item:hover .drag-handle {
            opacity: 1;
            color: #999;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #4a9eff, #ff6b9d);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 158, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* è¼¸å…¥å½ˆçª—æ¨£å¼ */
        .input-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .input-modal.show {
            display: flex;
        }

        .input-dialog {
            background: rgba(30, 30, 40, 0.98);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .input-dialog h3 {
            color: #f0f0f0;
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
        }

        .input-textarea {
            width: 100%;
            background: rgba(50, 50, 60, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            color: #f0f0f0;
            font-size: 18px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-textarea:focus {
            border-color: #4a9eff;
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.2);
        }

        .input-textarea::placeholder {
            color: #888;
            font-style: italic;
        }

        .input-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .input-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .input-btn.confirm {
            background: linear-gradient(45deg, #4a9eff, #ff6b9d);
            color: white;
        }

        .input-btn.cancel {
            background: rgba(70, 70, 80, 0.8);
            color: #ccc;
        }

        .input-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* éŸ¿æ‡‰å¼è¨­è¨ˆ */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 0;
                padding: 20px;
                border-radius: 15px;
            }
            
            .list-item {
                padding: 6px 8px;
                min-height: 45px;
                margin-bottom: 6px;
            }

            .list-text {
                font-size: 18px;
                padding: 6px 30px 6px 25px;
            }

            .list-item.input-area .list-text {
                padding: 6px 8px;
            }

            .input-dialog {
                padding: 20px;
                width: 95%;
            }

            /* æ‰‹æ©Ÿä¸Šè®“æ‹–æ‹½æ‰‹æŠŠæ›´æ˜é¡¯ */
            .drag-handle {
                opacity: 0.6;
                font-size: 12px;
                color: #999;
            }

            .list-item:hover .drag-handle,
            .list-item.dragging .drag-handle {
                opacity: 1;
                color: #4a9eff;
            }
        }

        /* å‹•ç•«æ•ˆæœ */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .list-item {
            animation: slideIn 0.3s ease;
        }

        /* è§¸æ§å›é¥‹ */
        .list-item:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="listContainer"></div>
        <div class="controls">
            <button class="btn" onclick="clearAll()">ğŸ—‘ï¸ æ¸…ç©ºæ‰€æœ‰</button>
        </div>
    </div>

    <!-- è¼¸å…¥å½ˆçª— -->
    <div id="inputModal" class="input-modal">
        <div class="input-dialog">
            <h3>ç·¨è¼¯æ–‡å­—</h3>
            <textarea id="inputTextarea" class="input-textarea" placeholder="è«‹è¼¸å…¥æ–‡å­—å…§å®¹..."></textarea>
            <div class="input-buttons">
                <button class="input-btn cancel" onclick="cancelInput()">å–æ¶ˆ</button>
                <button class="input-btn confirm" onclick="confirmInput()">ç¢ºèª</button>
            </div>
        </div>
    </div>

    <script>
        let listItems = [];
        let draggedElement = null;
        let draggedIndex = null;
        let currentEditIndex = -1;
        
        // è§¸æ§æ‹–æ›³ç›¸é—œè®Šæ•¸
        let isDragging = false;
        let dragStartY = 0;
        let dragOffset = { x: 0, y: 0 };
        let dragThreshold = 10; // æ‹–æ›³è§¸ç™¼é–¾å€¼
        let longPressTimer = null;
        let longPressTriggered = false;

        // æª¢æ¸¬æ˜¯å¦ç‚ºè§¸æ§è¨­å‚™
        function isTouchDevice() {
            return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        }

        // è¼‰å…¥æœ¬åœ°å„²å­˜çš„è³‡æ–™
        function loadFromStorage() {
            const stored = JSON.parse(localStorage.getItem('textListItems')) || [];
            listItems = stored.length > 0 ? stored : [''];
            renderList();
        }

        // å„²å­˜åˆ°æœ¬åœ°
        function saveToStorage() {
            localStorage.setItem('textListItems', JSON.stringify(listItems));
        }

        // æ¸²æŸ“æ¸…å–®
        function renderList() {
            const container = document.getElementById('listContainer');
            container.innerHTML = '';

            listItems.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.dataset.index = index;
                
                const textDiv = document.createElement('div');
                textDiv.className = item.trim() === '' ? 'list-text placeholder' : 'list-text';
                textDiv.textContent = item.trim() === '' ? 'è«‹è¼¸å…¥æ–‡å­—...' : item;
                
                // åˆ¤æ–·æ˜¯å¦ç‚ºæœ€å¾Œä¸€å€‹ç©ºé …ç›®ï¼ˆå¾…è¼¸å…¥å€ï¼‰
                const isInputArea = (index === listItems.length - 1 && item.trim() === '');
                
                if (isInputArea) {
                    // å¾…è¼¸å…¥å€ï¼šç´”ç²¹é¡¯ç¤ºï¼Œæ²’æœ‰ä»»ä½•æ§åˆ¶é …
                    div.classList.add('input-area');
                    div.appendChild(textDiv);
                } else {
                    // æ­£å¸¸é …ç›®ï¼šæœ‰æ‹–æ‹½å’Œåˆªé™¤åŠŸèƒ½
                    if (!isTouchDevice()) {
                        div.draggable = true;
                    }
                    
                    // å‰µå»ºæ‹–æ‹½æ‰‹æŠŠ
                    const dragHandle = document.createElement('div');
                    dragHandle.className = 'drag-handle';
                    dragHandle.textContent = 'â‹®â‹®';
                    
                    // å‰µå»ºåˆªé™¤æŒ‰éˆ•
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = 'Ã—';
                    deleteBtn.title = 'åˆªé™¤';
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteItem(index);
                    });
                    
                    div.appendChild(dragHandle);
                    div.appendChild(textDiv);
                    div.appendChild(deleteBtn);
                    
                    // æ¡Œé¢ç‰ˆæ‹–æ‹½äº‹ä»¶
                    if (!isTouchDevice()) {
                        setupDesktopDrag(div, index);
                    } else {
                        // è§¸æ§ç‰ˆæ‹–æ‹½äº‹ä»¶
                        setupTouchDrag(div, index);
                    }
                }

                // é»æ“Šç·¨è¼¯ï¼ˆæ‰€æœ‰é …ç›®éƒ½å¯ä»¥é»æ“Šç·¨è¼¯ï¼‰
                div.addEventListener('click', (e) => {
                    if (e.target.classList.contains('delete-btn')) return;
                    if (e.target.classList.contains('drag-handle')) return;
                    if (isDragging || longPressTriggered) return;
                    openInputModal(index);
                });

                container.appendChild(div);
            });
        }

        // è¨­ç½®æ¡Œé¢ç‰ˆæ‹–æ‹½
        function setupDesktopDrag(element, index) {
            element.addEventListener('dragstart', (e) => {
                draggedElement = element;
                draggedIndex = index;
                element.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
            });

            element.addEventListener('dragend', () => {
                element.classList.remove('dragging');
                clearDragStyles();
            });

            element.addEventListener('dragover', (e) => {
                e.preventDefault();
                if (draggedIndex !== index && draggedIndex !== null) {
                    element.classList.add('drag-over');
                }
            });

            element.addEventListener('dragleave', () => {
                element.classList.remove('drag-over');
            });

            element.addEventListener('drop', (e) => {
                e.preventDefault();
                if (draggedIndex !== null && draggedIndex !== index) {
                    moveItem(draggedIndex, index);
                }
                clearDragStyles();
            });
        }

        // è¨­ç½®è§¸æ§ç‰ˆæ‹–æ‹½
        function setupTouchDrag(element, index) {
            let startY = 0;
            let startTime = 0;

            element.addEventListener('touchstart', (e) => {
                const touch = e.touches[0];
                startY = touch.clientY;
                startTime = Date.now();
                longPressTriggered = false;
                
                // é•·æŒ‰æª¢æ¸¬
                longPressTimer = setTimeout(() => {
                    if (!isDragging) {
                        longPressTriggered = true;
                        startTouchDrag(e, element, index);
                    }
                }, 500); // 500ms é•·æŒ‰
            }, { passive: false });

            element.addEventListener('touchmove', (e) => {
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }

                if (!isDragging) {
                    const touch = e.touches[0];
                    const deltaY = Math.abs(touch.clientY - startY);
                    
                    // å¦‚æœç§»å‹•è·é›¢è¶…éé–¾å€¼ä¸”æ™‚é–“è¶…é200msï¼Œé–‹å§‹æ‹–æ‹½
                    if (deltaY > dragThreshold && Date.now() - startTime > 200) {
                        startTouchDrag(e, element, index);
                    }
                } else {
                    handleTouchDrag(e);
                }
            }, { passive: false });

            element.addEventListener('touchend', (e) => {
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
                
                if (isDragging) {
                    endTouchDrag(e);
                }
                
                // é‡ç½®é•·æŒ‰æ¨™è¨˜ï¼ˆå»¶é²é‡ç½®ä»¥é¿å…è§¸ç™¼é»æ“Šï¼‰
                setTimeout(() => {
                    longPressTriggered = false;
                }, 100);
            }, { passive: false });
        }

        // é–‹å§‹è§¸æ§æ‹–æ‹½
        function startTouchDrag(e, element, index) {
            e.preventDefault();
            isDragging = true;
            draggedElement = element;
            draggedIndex = index;
            
            const touch = e.touches[0];
            const rect = element.getBoundingClientRect();
            dragOffset.x = touch.clientX - rect.left;
            dragOffset.y = touch.clientY - rect.top;
            
            element.classList.add('dragging');
            element.style.position = 'fixed';
            element.style.zIndex = '1000';
            element.style.pointerEvents = 'none';
            element.style.left = (touch.clientX - dragOffset.x) + 'px';
            element.style.top = (touch.clientY - dragOffset.y) + 'px';
            element.style.width = rect.width + 'px';
            
            // å‰µå»ºä½”ä½ç¬¦
            const placeholder = element.cloneNode(true);
            //placeholder.classList.add('placeholder');
            placeholder.classList.remove('dragging');
            placeholder.style.position = '';
            placeholder.style.zIndex = '';
            placeholder.style.pointerEvents = '';
            element.parentNode.insertBefore(placeholder, element.nextSibling);
        }

        // è™•ç†è§¸æ§æ‹–æ‹½
        function handleTouchDrag(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            draggedElement.style.left = (touch.clientX - dragOffset.x) + 'px';
            draggedElement.style.top = (touch.clientY - dragOffset.y) + 'px';
            
            // æª¢æ¸¬æ‹–æ‹½åˆ°å“ªå€‹å…ƒç´ ä¸Š
            const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
            const targetItem = elementBelow ? elementBelow.closest('.list-item:not(.dragging)') : null;
            
            // æ¸…é™¤æ‰€æœ‰æ‹–æ‹½æ¨£å¼
            document.querySelectorAll('.list-item').forEach(item => {
                item.classList.remove('drag-over');
            });
            
            if (targetItem && !targetItem.classList.contains('placeholder') && !targetItem.classList.contains('input-area')) {
                targetItem.classList.add('drag-over');
            }
        }

        // çµæŸè§¸æ§æ‹–æ‹½
        function endTouchDrag(e) {
            if (!isDragging) return;
            
            const touch = e.changedTouches[0];
            const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
            const targetItem = elementBelow ? elementBelow.closest('.list-item:not(.dragging)') : null;
            
            // ç§»å‹•é …ç›®
            if (targetItem && !targetItem.classList.contains('placeholder') && !targetItem.classList.contains('input-area')) {
                const targetIndex = parseInt(targetItem.dataset.index);
                if (targetIndex !== draggedIndex && !isNaN(targetIndex)) {
                    moveItem(draggedIndex, targetIndex);
                }
            }
            
            // æ¸…ç†
            isDragging = false;
            draggedElement.classList.remove('dragging');
            draggedElement.style.position = '';
            draggedElement.style.zIndex = '';
            draggedElement.style.pointerEvents = '';
            draggedElement.style.left = '';
            draggedElement.style.top = '';
            draggedElement.style.width = '';
            
            // ç§»é™¤ä½”ä½ç¬¦
            const placeholder = document.querySelector('.placeholder');
            if (placeholder) {
                placeholder.remove();
            }
            
            clearDragStyles();
            draggedElement = null;
            draggedIndex = null;
        }

        // æ‰“é–‹è¼¸å…¥å½ˆçª—
        function openInputModal(index) {
            currentEditIndex = index;
            const modal = document.getElementById('inputModal');
            const textarea = document.getElementById('inputTextarea');
            
            textarea.value = listItems[index];
            modal.classList.add('show');
            
            setTimeout(() => {
                textarea.focus();
                textarea.setSelectionRange(textarea.value.length, textarea.value.length);
            }, 100);

            // ESC éµé—œé–‰å½ˆçª—
            document.addEventListener('keydown', handleModalKeydown);
        }

        // é—œé–‰è¼¸å…¥å½ˆçª—
        function closeInputModal() {
            const modal = document.getElementById('inputModal');
            modal.classList.remove('show');
            currentEditIndex = -1;
            document.removeEventListener('keydown', handleModalKeydown);
        }

        // ç¢ºèªè¼¸å…¥
        function confirmInput() {
            const textarea = document.getElementById('inputTextarea');
            const value = textarea.value;
            
            if (currentEditIndex >= 0) {
                listItems[currentEditIndex] = value;
                
                // å¦‚æœæ˜¯æœ€å¾Œä¸€å€‹é …ç›®ä¸”æœ‰å…§å®¹ï¼Œè‡ªå‹•æ·»åŠ æ–°é …ç›®
                if (currentEditIndex === listItems.length - 1 && value.trim() !== '') {
                    addNewItem();
                }
                
                saveToStorage();
                renderList();
            }
            
            closeInputModal();
        }

        // å–æ¶ˆè¼¸å…¥
        function cancelInput() {
            closeInputModal();
        }

        // è™•ç†å½ˆçª—éµç›¤äº‹ä»¶
        function handleModalKeydown(event) {
            if (event.key === 'Escape') {
                cancelInput();
            } else if (event.key === 'Enter' && event.ctrlKey) {
                confirmInput();
            }
        }

        // æ¸…é™¤æ‹–æ‹½æ¨£å¼
        function clearDragStyles() {
            document.querySelectorAll('.list-item').forEach(item => {
                item.classList.remove('drag-over');
            });
        }

        // æ·»åŠ æ–°é …ç›®
        function addNewItem() {
            listItems.push('');
            saveToStorage();
            renderList();
        }

        // åˆªé™¤é …ç›®
        function deleteItem(index) {
            if (listItems.length > 1) {
                listItems.splice(index, 1);
            } else {
                listItems[0] = '';
            }
            saveToStorage();
            renderList();
        }

        // ç§»å‹•é …ç›®
        function moveItem(fromIndex, toIndex) {
            const item = listItems.splice(fromIndex, 1)[0];
            listItems.splice(toIndex, 0, item);
            saveToStorage();
            renderList();
        }

        // æ¸…ç©ºæ‰€æœ‰é …ç›®
        function clearAll() {
            if (confirm('ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰é …ç›®å—ï¼Ÿ')) {
                listItems = [''];
                saveToStorage();
                renderList();
            }
        }

        // é»æ“Šå½ˆçª—å¤–éƒ¨é—œé–‰
        document.getElementById('inputModal').addEventListener('click', (e) => {
            if (e.target.id === 'inputModal') {
                cancelInput();
            }
        });

        // é˜²æ­¢é é¢æ»¾å‹•å¹²æ“¾æ‹–æ‹½
        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                e.preventDefault();
            }
        }, { passive: false });

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadFromStorage();
        });

        // é é¢å¸è¼‰æ™‚è‡ªå‹•å„²å­˜
        window.addEventListener('beforeunload', saveToStorage);
    </script>
</body>
