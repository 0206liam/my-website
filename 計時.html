<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健身節奏計時器</title>
    <style>
        /* 樣式保持不變 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        }
        .container {
            background: rgba(15, 23, 42, 0.9);
            padding: 40px 35px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7),
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            text-align: center;
            min-width: 320px;
            max-width: 450px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .counter {
            font-size: 80px;
            font-weight: 800;
            color: #4cc9f0;
            margin: 20px 0 25px;
            text-shadow: 0 0 20px rgba(76, 201, 240, 0.5),
                         0 0 40px rgba(76, 201, 240, 0.3);
            letter-spacing: -2px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial Black', 'Segoe UI', sans-serif;
        }
        .phase {
            font-size: 22px;
            color: #cbd5e1;
            margin: 20px 0 25px;
            min-height: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .progress-container {
            margin: 30px 0;
        }
        .progress-bar {
            width: 100%;
            height: 18px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4361ee 0%, #3a0ca3 100%);
            width: 0%;
            transition: width 0.1s linear;
            position: relative;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .progress-fill:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 100%);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .input-group {
            margin-bottom: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .input-group label {
            font-size: 17px;
            color: #e2e8f0;
            font-weight: 500;
            min-width: 110px;
            text-align: right;
        }
        .input-group input {
            font-size: 17px;
            padding: 10px 15px;
            border: 2px solid #4361ee;
            border-radius: 10px;
            width: 90px;
            text-align: center;
            background: rgba(15, 23, 42, 0.8);
            color: #ffffff;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .input-group input:focus {
            outline: none;
            border-color: #4cc9f0;
            box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.2);
            transform: translateY(-2px);
        }
        .input-group input:disabled {
            background: rgba(51, 65, 85, 0.6);
            color: #cbd5e1;
            border-color: #475569;
            opacity: 0.7;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        button {
            font-size: 18px;
            padding: 16px 35px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
            min-width: 140px;
            position: relative;
            overflow: hidden;
        }
        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: 0.5s;
        }
        button:hover:before {
            left: 100%;
        }
        .play-btn {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
        }
        .play-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(67, 97, 238, 0.4);
        }
        .stop-btn {
            background: linear-gradient(135deg, #f72545 0%, #b5179e 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(247, 37, 69, 0.3);
        }
        .stop-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(247, 37, 69, 0.4);
        }
        .audio-status {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="counter" id="counter">準備開始</div>
        <div class="phase" id="phase"></div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
        </div>
        
        <div class="input-group">
            <label for="repsInput">每組次數：</label>
            <input type="number" id="repsInput" value="12" min="1" max="50">
        </div>
        <div class="input-group">
            <label for="setsInput">組數：</label>
            <input type="number" id="setsInput" value="3" min="1" max="10">
        </div>
        <div class="input-group">
            <label for="restInput">組間休息(秒)：</label>
            <input type="number" id="restInput" value="60" min="10" max="300" step="5">
        </div>
        
        <div class="button-group">
            <button class="play-btn" id="playBtn">開始訓練</button>
            <button class="stop-btn" id="stopBtn" style="display:none;">停止訓練</button>
        </div>
        
        <div class="audio-status" id="audioStatus"></div>
    </div>

    <script>
        let intervalId = null;
        let currentRep = 0;
        let currentSet = 0;
        let currentTime = 0;
        let totalReps = 12;
        let totalSets = 3;
        let restTime = 60;
        let isPreparation = true;
        let isResting = false;
        let hasWarned = false;
        let hasSpoken = false;
        let preparationTime = 10.0;
        const repDuration = 4.5;
        
        // ========== 音頻相關變數 ==========
        let audioContext = null;
        let voiceAvailable = false;
        let voiceActivated = false;
        let audioResumePromise = null;
        
        // ========== 新增：語音狀態管理 ==========
        let voiceContextActive = false;
        let lastVoiceTime = 0;
        let isVoiceSpeaking = false;
        
        // 更新音頻狀態顯示
        function updateAudioStatus(status) {
            const statusElement = document.getElementById('audioStatus');
            if (statusElement) {
                statusElement.textContent = `音頻狀態: ${status}`;
                if (status === '正常') {
                    statusElement.style.color = '#4ade80';
                } else if (status.includes('異常')) {
                    statusElement.style.color = '#f87171';
                } else if (status.includes('暫停')) {
                    statusElement.style.color = '#fbbf24';
                } else {
                    statusElement.style.color = '#888';
                }
            }
        }
        
        // 初始化音頻上下文
        async function initAudioContext() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    updateAudioStatus('初始化中...');
                    
                    audioContext.onstatechange = () => {
                        console.log('音頻上下文狀態變更:', audioContext.state);
                        updateAudioStatus(audioContext.state === 'running' ? '正常' : audioContext.state);
                        
                        if (audioContext.state === 'running') {
                            audioResumePromise = null;
                        }
                    };
                    
                    if (audioContext.state === 'suspended') {
                        updateAudioStatus('等待用戶互動...');
                    }
                    
                    return true;
                } catch (error) {
                    console.error("音頻初始化失敗:", error);
                    updateAudioStatus('初始化失敗');
                    return false;
                }
            }
            return true;
        }
        
        // 確保音頻上下文處於運行狀態
        async function ensureAudioContextRunning() {
            if (!audioContext) {
                const initialized = await initAudioContext();
                if (!initialized) {
                    return false;
                }
            }
            
            if (audioContext.state === 'suspended') {
                updateAudioStatus('恢復中...');
                
                if (!audioResumePromise) {
                    audioResumePromise = (async () => {
                        try {
                            await audioContext.resume();
                            console.log('音頻上下文已恢復');
                            updateAudioStatus('正常');
                            return true;
                        } catch (error) {
                            console.error('恢復音頻上下文失敗:', error);
                            updateAudioStatus('恢復失敗');
                            return false;
                        }
                    })();
                }
                
                return await audioResumePromise;
            }
            
            return audioContext.state === 'running';
        }
        
        // ========== 修改：激活語音系統（仿照音頻上下文） ==========
        async function activateVoiceSystem() {
            if (!('speechSynthesis' in window)) {
                voiceAvailable = false;
                return false;
            }
            
            try {
                // 先取消所有語音
                speechSynthesis.cancel();
                
                // 使用零音量測試語音激活系統
                const testUtterance = new SpeechSynthesisUtterance("");
                testUtterance.volume = 0;
                
                return new Promise((resolve) => {
                    testUtterance.onstart = () => {
                        console.log('語音系統激活成功');
                        voiceContextActive = true;
                        lastVoiceTime = Date.now();
                        voiceActivated = true;
                        
                        // 立即取消測試語音
                        setTimeout(() => speechSynthesis.cancel(), 10);
                        resolve(true);
                    };
                    
                    testUtterance.onerror = () => {
                        console.log('語音激活失敗');
                        voiceContextActive = false;
                        voiceActivated = false;
                        resolve(false);
                    };
                    
                    // 設置超時
                    setTimeout(() => {
                        if (!voiceContextActive) {
                            console.log('語音激活超時');
                            resolve(false);
                        }
                    }, 1000);
                    
                    speechSynthesis.speak(testUtterance);
                });
                
            } catch (error) {
                console.error("語音激活失敗:", error);
                voiceContextActive = false;
                voiceActivated = false;
                return false;
            }
        }
        
        // ========== 新增：確保語音系統運行（仿照音頻） ==========
        async function ensureVoiceRunning() {
            if (!voiceAvailable) return false;
            
            // 如果語音系統未激活或長時間未使用（30秒），重新激活
            if (!voiceContextActive || (Date.now() - lastVoiceTime > 30000)) {
                console.log('重新激活語音系統...');
                return await activateVoiceSystem();
            }
            
            return true;
        }
        
        // 播放嗶聲
        async function playBeep() {
            const isRunning = await ensureAudioContextRunning();
            if (!isRunning) {
                console.warn('音頻上下文未運行，無法播放嗶聲');
                return;
            }
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                const now = audioContext.currentTime;
                gainNode.gain.setValueAtTime(0.3, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                
                oscillator.start(now);
                oscillator.stop(now + 0.2);
                
                oscillator.onended = () => {
                    try {
                        oscillator.disconnect();
                        gainNode.disconnect();
                    } catch (e) {
                        // 忽略清理錯誤
                    }
                };
                
            } catch (error) {
                console.error("播放嗶聲失敗:", error);
            }
        }
        
        // ========== 修改：語音合成函數 ==========
        async function speakNumber(number) {
            // 確保語音系統運行（仿照嗶聲的 ensureAudioContextRunning）
            const voiceReady = await ensureVoiceRunning();
            if (!voiceReady || !voiceActivated) {
                console.log('語音系統未準備好，跳過播報');
                return;
            }
            
            try {
                // 如果正在說話，取消前一個（避免重疊）
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                    // 給系統一點時間恢復
                    await new Promise(resolve => setTimeout(resolve, 50));
                }
                
                const utterance = new SpeechSynthesisUtterance(number.toString());
                utterance.lang = 'zh-TW';
                utterance.rate = 0.9;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                    utterance.rate = 0.85;
                }
                
                // 更新最後語音時間
                lastVoiceTime = Date.now();
                isVoiceSpeaking = true;
                
                utterance.onstart = () => {
                    console.log(`開始播報數字: ${number}`);
                };
                
                utterance.onend = () => {
                    console.log(`完成播報數字: ${number}`);
                    isVoiceSpeaking = false;
                };
                
                utterance.onerror = (event) => {
                    console.error(`語音錯誤:`, event);
                    isVoiceSpeaking = false;
                    // 發生錯誤時，重置語音狀態
                    voiceContextActive = false;
                };
                
                speechSynthesis.speak(utterance);
                
            } catch (error) {
                console.error("語音合成失敗:", error);
                isVoiceSpeaking = false;
                voiceContextActive = false;
            }
        }
        
        // ========== 修改：語音合成文字 ==========
        async function speakText(text) {
            // 確保語音系統運行
            const voiceReady = await ensureVoiceRunning();
            if (!voiceReady || !voiceActivated) {
                console.log('語音系統未準備好，跳過播報文字');
                return;
            }
            
            try {
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                    await new Promise(resolve => setTimeout(resolve, 50));
                }
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.9;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                lastVoiceTime = Date.now();
                isVoiceSpeaking = true;
                
                utterance.onstart = () => {
                    console.log(`開始播報: ${text}`);
                };
                
                utterance.onend = () => {
                    console.log(`完成播報: ${text}`);
                    isVoiceSpeaking = false;
                };
                
                utterance.onerror = (event) => {
                    console.error(`語音錯誤:`, event);
                    isVoiceSpeaking = false;
                    voiceContextActive = false;
                };
                
                speechSynthesis.speak(utterance);
            } catch (error) {
                console.error("語音合成失敗:", error);
                isVoiceSpeaking = false;
                voiceContextActive = false;
            }
        }
        
        // 更新顯示
        function updateDisplay() {
            const counter = document.getElementById('counter');
            const phase = document.getElementById('phase');
            const progress = document.getElementById('progress');
            
            if (isPreparation) {
                const remaining = Math.ceil(preparationTime - currentTime);
                counter.textContent = remaining > 0 ? remaining : '開始!';
                phase.textContent = '準備中...';
                const percent = (currentTime / preparationTime) * 100;
                progress.style.width = percent + '%';
                return;
            }
            
            if (isResting) {
                const restElapsed = currentTime;
                const restRemaining = Math.ceil(restTime - restElapsed);
                counter.textContent = `休息`;
                phase.textContent = `${restRemaining} 秒後開始第 ${currentSet + 1} 組`;
                const percent = (restElapsed / restTime) * 100;
                progress.style.width = percent + '%';
                return;
            }
            
            const phaseTime = currentTime % repDuration;
            
            counter.textContent = `第 ${currentRep + 1} 下`;
            
            if (phaseTime < 1.5) {
                phase.textContent = '出力 (向心)';
            } else if (phaseTime < 2.0) {
                phase.textContent = '頂端停頓';
            } else if (phaseTime < 4.0) {
                phase.textContent = '放下 (離心)';
            } else {
                phase.textContent = '底部停頓';
            }
            
            const percent = (phaseTime / repDuration) * 100;
            progress.style.width = percent + '%';
        }
        
        // 開始計時器
        function startTimer() {
            intervalId = setInterval(async () => {
                currentTime += 0.1;
                
                // ========== 新增：定期維護語音系統（每30秒） ==========
                if (Math.floor(currentTime) % 30 === 0 && voiceActivated && !isVoiceSpeaking) {
                    console.log('定期維護語音系統');
                    await ensureVoiceRunning();
                }
                
                if (isPreparation) {
                    if (currentTime >= preparationTime) {
                        isPreparation = false;
                        currentTime = 0;
                        hasSpoken = true;
                        speakNumber(1);
                    }
                } else if (isResting) {
                    if (currentTime >= restTime - 10 && !hasWarned) {
                        speakText('準備開始');
                        hasWarned = true;
                    }
                    
                    if (currentTime >= restTime) {
                        isResting = false;
                        hasWarned = false;
                        hasSpoken = true;
                        currentTime = 0;
                        currentRep = 0;
                        speakNumber(1);
                    }
                } else {
                    const phaseTime = currentTime % repDuration;
                    const completedReps = Math.floor(currentTime / repDuration);
                    
                    if (completedReps !== currentRep) {
                        currentRep = completedReps;
                        
                        if (currentRep >= totalReps) {
                            currentSet++;
                            if (currentSet < totalSets) {
                                isResting = true;
                                currentTime = 0;
                                hasWarned = false;
                                hasSpoken = false;
                            } else {
                                stopWorkout();
                                document.getElementById('counter').textContent = '完成!';
                                document.getElementById('phase').textContent = '所有組數訓練結束';
                                return;
                            }
                        } else {
                            hasSpoken = false;
                        }
                    }
                    
                    if (phaseTime < 0.15 && !hasSpoken && currentRep < totalReps) {
                        speakNumber(currentRep + 1);
                        hasSpoken = true;
                    }
                    
                    if (Math.abs(phaseTime - 2.0) < 0.05) {
                        playBeep();
                    }
                }
                
                updateDisplay();
            }, 100);
        }
        
        // ========== 修改：開始訓練 ==========
        async function startWorkout() {
            if (intervalId) return;
            
            // 1. 初始化音頻上下文
            await initAudioContext();
            
            // 2. 激活語音系統（在用戶點擊後）
            const voiceActivated = await activateVoiceSystem();
            if (!voiceActivated) {
                console.warn('語音系統初始化失敗，將只有嗶聲提示');
            }
            
            // 3. 確保音頻上下文正在運行
            const audioReady = await ensureAudioContextRunning();
            if (!audioReady) {
                alert("音頻系統未準備好，可能無法播放提示音。請確保允許瀏覽器播放聲音。");
            }
            
            // 4. 播放測試嗶聲
            playBeep();
            
            // 5. 測試語音
            setTimeout(() => {
                speakText("開始訓練");
            }, 300);
            
            // 獲取輸入值
            const repsInput = document.getElementById('repsInput');
            const setsInput = document.getElementById('setsInput');
            const restInput = document.getElementById('restInput');
            
            totalReps = parseInt(repsInput.value) || 12;
            totalSets = parseInt(setsInput.value) || 3;
            restTime = parseInt(restInput.value) || 60;
            
            if (totalReps < 1 || totalReps > 50) {
                alert('請輸入1-50之間的次數');
                return;
            }
            if (totalSets < 1 || totalSets > 10) {
                alert('請輸入1-10之間的組數');
                return;
            }
            if (restTime < 10 || restTime > 300) {
                alert('請輸入10-300秒之間的休息時間');
                return;
            }
            
            // 更新UI
            document.getElementById('playBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'block';
            repsInput.disabled = true;
            setsInput.disabled = true;
            restInput.disabled = true;
            
            // 重置狀態
            currentRep = 0;
            currentSet = 0;
            currentTime = 0;
            isPreparation = true;
            isResting = false;
            hasWarned = false;
            hasSpoken = false;
            
            // 開始計時器
            startTimer();
        }
        
        // 停止訓練
        function stopWorkout() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            
            if (speechSynthesis) {
                speechSynthesis.cancel();
            }
            
            document.getElementById('playBtn').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('repsInput').disabled = false;
            document.getElementById('setsInput').disabled = false;
            document.getElementById('restInput').disabled = false;
            document.getElementById('progress').style.width = '0%';
            
            // 重置顯示
            document.getElementById('counter').textContent = '準備開始';
            document.getElementById('phase').textContent = '';
            
            // 重置語音狀態
            voiceContextActive = false;
            isVoiceSpeaking = false;
        }
        
        // ========== 修改：頁面可見性變化處理 ==========
        function handleVisibilityChange() {
            if (document.hidden) {
                // 頁面被隱藏
                console.log('頁面被隱藏');
                if (speechSynthesis && speechSynthesis.speaking) {
                    speechSynthesis.pause();
                }
            } else {
                // 頁面恢復可見
                console.log('頁面恢復可見，恢復音頻和語音系統');
                
                if (intervalId) {
                    // 1. 恢復音頻上下文（嗶聲）
                    ensureAudioContextRunning().then(success => {
                        if (success) {
                            console.log('音頻上下文已恢復');
                            setTimeout(() => playBeep(), 100);
                        }
                    });
                    
                    // 2. 恢復語音系統（仿照嗶聲）
                    setTimeout(async () => {
                        // 如果語音被暫停，恢復它
                        if (speechSynthesis.paused) {
                            speechSynthesis.resume();
                        }
                        
                        // 重新激活語音系統
                        await activateVoiceSystem();
                        
                        // 測試語音是否正常
                        setTimeout(() => {
                            if (voiceActivated) {
                                speakText("恢復訓練");
                            }
                        }, 300);
                    }, 200);
                }
            }
        }
        
        // 頁面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 綁定事件
            document.getElementById('playBtn').addEventListener('click', startWorkout);
            document.getElementById('stopBtn').addEventListener('click', stopWorkout);
            
            // 監聽頁面可見性變化
            document.addEventListener('visibilitychange', handleVisibilityChange);
            
            // 監聽頁面恢復事件
            window.addEventListener('pageshow', function(event) {
                if (event.persisted) {
                    console.log('頁面從緩存恢復，檢查音頻和語音');
                    if (intervalId) {
                        ensureAudioContextRunning();
                        setTimeout(() => activateVoiceSystem(), 200);
                    }
                }
            });
            
            // 初始化音頻狀態顯示
            updateAudioStatus('未初始化');
        });
    </script>
</body>
</html>
