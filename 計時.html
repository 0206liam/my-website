<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂÅ•Ë∫´ÁØÄÂ•èË®àÊôÇÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #121212 0%, #1a1a2e 100%);
            color: #e0e0e0;
        }
        
        .container {
            background: rgba(30, 30, 40, 0.9);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6),
                        0 4px 12px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            min-width: 320px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        h1 {
            color: #ffffff;
            margin-bottom: 32px;
            font-size: 28px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }
        
        .counter {
            font-size: 80px;
            font-weight: 700;
            color: #7c3aed;
            margin: 32px 0;
            text-shadow: 0 4px 12px rgba(124, 58, 237, 0.4);
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }
        
        .phase {
            font-size: 22px;
            color: #a0a0c0;
            margin: 24px 0;
            min-height: 32px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }
        
        .progress-bar {
            width: 100%;
            height: 14px;
            background: rgba(60, 60, 80, 0.5);
            border-radius: 7px;
            overflow: hidden;
            margin: 32px 0;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #7c3aed 0%, #a855f7 50%, #ec4899 100%);
            width: 0%;
            transition: width 0.1s ease-out;
            border-radius: 7px;
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.5);
        }
        
        .input-group {
            margin-bottom: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .input-group label {
            font-size: 16px;
            color: #c0c0e0;
            font-weight: 500;
            min-width: 120px;
            text-align: right;
        }
        
        .input-group input {
            font-size: 18px;
            padding: 12px 16px;
            background: rgba(40, 40, 55, 0.8);
            border: 2px solid rgba(124, 58, 237, 0.4);
            border-radius: 12px;
            width: 100px;
            text-align: center;
            color: #ffffff;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2),
                        0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .input-group input:hover {
            border-color: #7c3aed;
        }
        
        .input-group input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: rgba(124, 58, 237, 0.2);
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 32px;
            flex-wrap: wrap;
        }
        
        button {
            font-size: 18px;
            padding: 18px 36px;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            min-width: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .play-btn {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            color: white;
        }
        
        .play-btn:hover {
            background: linear-gradient(135deg, #6d28d9 0%, #9333ea 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(124, 58, 237, 0.4);
        }
        
        .stop-btn {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            color: white;
        }
        
        .stop-btn:hover {
            background: linear-gradient(135deg, #b91c1c 0%, #dc2626 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(220, 38, 38, 0.4);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #7c3aed;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #a0a0c0;
            font-weight: 500;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 24px;
                border-radius: 20px;
                min-width: unset;
                width: 95%;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 24px;
            }
            
            .counter {
                font-size: 64px;
                margin: 24px 0;
            }
            
            .phase {
                font-size: 20px;
                margin: 20px 0;
            }
            
            .input-group {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }
            
            .input-group label {
                text-align: center;
                min-width: unset;
            }
            
            .input-group input {
                width: 100%;
                max-width: 200px;
                margin: 0 auto;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 280px;
                padding: 16px 32px;
            }
            
            .stats {
                flex-direction: column;
                gap: 16px;
            }
        }
        
        /* ÂãïÁï´ÊïàÊûú */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .active {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è ÂÅ•Ë∫´ÁØÄÂ•èË®àÊôÇÂô®</h1>
        
        <div class="input-group">
            <label for="repsInput">ÊØèÁµÑÊ¨°Êï∏Ôºö</label>
            <input type="number" id="repsInput" value="12" min="1" max="50">
        </div>
        
        <div class="input-group">
            <label for="setsInput">ÁµÑÊï∏Ôºö</label>
            <input type="number" id="setsInput" value="3" min="1" max="10">
        </div>
        
        <div class="input-group">
            <label for="restInput">ÁµÑÈñì‰ºëÊÅØ(Áßí)Ôºö</label>
            <input type="number" id="restInput" value="60" min="10" max="300" step="5">
        </div>
        
        <div class="counter" id="counter">Ê∫ñÂÇôÈñãÂßã</div>
        <div class="phase" id="phase"></div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="currentSetDisplay">0/3</div>
                <div class="stat-label">Áï∂ÂâçÁµÑÊï∏</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="currentRepDisplay">0/12</div>
                <div class="stat-label">Áï∂ÂâçÊ¨°Êï∏</div>
            </div>
        </div>
        
        <div class="buttons-container">
            <button class="play-btn" id="playBtn">
                <span>‚ñ∂Ô∏è ÈñãÂßãË®ìÁ∑¥</span>
            </button>
            <button class="stop-btn" id="stopBtn" style="display:none;">
                <span>‚èπÔ∏è ÂÅúÊ≠¢</span>
            </button>
        </div>
    </div>

    <script>
        let intervalId = null;
        let currentRep = 0;
        let currentSet = 0;
        let currentTime = 0;
        let totalReps = 12;
        let totalSets = 3;
        let restTime = 60;
        let isPreparation = true;
        let isResting = false;
        let hasWarned = false;
        let hasSpoken = false;
        let preparationTime = 5.0;
        const repDuration = 4.5;
        
        // Âª∂ÈÅ≤ÂàùÂßãÂåñÈü≥È†ª‰∏ä‰∏ãÊñá
        let audioContext = null;
        let voiceAvailable = false;
        
        // ÂàùÂßãÂåñÈü≥È†ª‰∏ä‰∏ãÊñá
        async function initAudioContext() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    if (audioContext.state === 'suspended') {
                        await audioContext.resume();
                    }
                    
                    return true;
                } catch (error) {
                    console.error("Èü≥È†ªÂàùÂßãÂåñÂ§±Êïó:", error);
                    return false;
                }
            }
            return true;
        }
        
        // Ê™¢Êü•Ë™ûÈü≥ÂêàÊàêÊòØÂê¶ÂèØÁî®
        function checkVoiceAvailability() {
            voiceAvailable = 'speechSynthesis' in window;
            
            if (voiceAvailable) {
                // È†êËºâË™ûÈü≥ÂàóË°®
                setTimeout(() => {
                    const voices = speechSynthesis.getVoices();
                    const chineseVoices = voices.filter(v => v.lang.includes('zh'));
                    
                    if (chineseVoices.length === 0) {
                        console.log("Êú™ÊâæÂà∞‰∏≠ÊñáË™ûÈü≥");
                        voiceAvailable = false;
                    }
                }, 100);
            }
            
            return voiceAvailable;
        }
        
        // Êí≠ÊîæÂó∂ËÅ≤
        function playBeep() {
            if (!audioContext) {
                return;
            }
            
            try {
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (error) {
                console.error("Êí≠ÊîæÂó∂ËÅ≤Â§±Êïó:", error);
            }
        }
        
        // Ë™ûÈü≥ÂêàÊàêÂáΩÊï∏
        function speakNumber(number) {
            if (!voiceAvailable) {
                return;
            }
            
            try {
                speechSynthesis.cancel();
                
                setTimeout(() => {
                    try {
                        const utterance = new SpeechSynthesisUtterance(number.toString());
                        
                        utterance.lang = 'zh-TW';
                        utterance.rate = 0.9;
                        utterance.pitch = 1.0;
                        utterance.volume = 1.0;
                        
                        // iOSÂÑ™Âåñ
                        if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                            utterance.rate = 0.85;
                        }
                        
                        speechSynthesis.speak(utterance);
                        
                    } catch (error) {
                        console.error("ÂâµÂª∫Ë™ûÈü≥Â§±Êïó:", error);
                    }
                }, 50);
                
            } catch (error) {
                console.error("Ë™ûÈü≥ÂêàÊàêÂ§±Êïó:", error);
            }
        }
        
        // Ë™ûÈü≥ÂêàÊàêÊñáÂ≠ó
        function speakText(text) {
            if (!voiceAvailable) {
                return;
            }
            
            try {
                speechSynthesis.cancel();
                
                setTimeout(() => {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'zh-TW';
                    utterance.rate = 0.9;
                    utterance.pitch = 1.0;
                    utterance.volume = 1.0;
                    
                    speechSynthesis.speak(utterance);
                }, 50);
            } catch (error) {
                console.error("Ë™ûÈü≥ÂêàÊàêÂ§±Êïó:", error);
            }
        }
        
        // Êõ¥Êñ∞È°ØÁ§∫
        function updateDisplay() {
            const counter = document.getElementById('counter');
            const phase = document.getElementById('phase');
            const progress = document.getElementById('progress');
            const currentSetDisplay = document.getElementById('currentSetDisplay');
            const currentRepDisplay = document.getElementById('currentRepDisplay');
            
            // Êõ¥Êñ∞Áµ±Ë®àÈ°ØÁ§∫
            currentSetDisplay.textContent = `${currentSet}/${totalSets}`;
            currentRepDisplay.textContent = `${Math.min(currentRep + 1, totalReps)}/${totalReps}`;
            
            if (isPreparation) {
                const remaining = Math.ceil(preparationTime - currentTime);
                counter.textContent = remaining > 0 ? remaining : 'ÈñãÂßã!';
                phase.textContent = 'Ê∫ñÂÇô‰∏≠...';
                
                if (remaining <= 0) {
                    counter.classList.add('active');
                } else {
                    counter.classList.remove('active');
                }
                
                const progressPercent = (currentTime / preparationTime) * 100;
                progress.style.width = progressPercent + '%';
                return;
            }
            
            if (isResting) {
                const restElapsed = currentTime;
                const restRemaining = Math.ceil(restTime - restElapsed);
                counter.textContent = `‰ºëÊÅØ‰∏≠`;
                phase.textContent = `${restRemaining} ÁßíÂæåÈñãÂßãÁ¨¨ ${currentSet + 1} ÁµÑ`;
                counter.classList.remove('active');
                
                const progressPercent = (restElapsed / restTime) * 100;
                progress.style.width = progressPercent + '%';
                return;
            }
            
            const phaseTime = currentTime % repDuration;
            
            counter.textContent = `Á¨¨ ${currentRep + 1} ‰∏ã`;
            counter.classList.add('active');
            
            if (phaseTime < 1.5) {
                phase.textContent = 'Âá∫Âäõ (ÂêëÂøÉ)';
            } else if (phaseTime < 2.0) {
                phase.textContent = 'È†ÇÁ´ØÂÅúÈ†ì';
            } else if (phaseTime < 4.0) {
                phase.textContent = 'Êîæ‰∏ã (Èõ¢ÂøÉ)';
            } else {
                phase.textContent = 'Â∫ïÈÉ®ÂÅúÈ†ì';
            }
            
            const progressPercent = (phaseTime / repDuration) * 100;
            progress.style.width = progressPercent + '%';
        }
        
        // ÈñãÂßãË®àÊôÇÂô®
        function startTimer() {
            intervalId = setInterval(() => {
                currentTime += 0.1;
                
                if (isPreparation) {
                    if (currentTime >= preparationTime) {
                        isPreparation = false;
                        currentTime = 0;
                        hasSpoken = true;
                        if (voiceAvailable) {
                            speakNumber(1);
                        }
                        playBeep();
                    }
                } else if (isResting) {
                    if (currentTime >= restTime - 10 && !hasWarned) {
                        if (voiceAvailable) {
                            speakText('Ê∫ñÂÇôÈñãÂßã');
                        }
                        hasWarned = true;
                    }
                    
                    if (currentTime >= restTime) {
                        isResting = false;
                        hasWarned = false;
                        hasSpoken = true;
                        currentTime = 0;
                        currentRep = 0;
                        if (voiceAvailable) {
                            speakNumber(1);
                        }
                        playBeep();
                    }
                } else {
                    const phaseTime = currentTime % repDuration;
                    const completedReps = Math.floor(currentTime / repDuration);
                    
                    if (completedReps !== currentRep) {
                        currentRep = completedReps;
                        
                        if (currentRep >= totalReps) {
                            currentSet++;
                            if (currentSet < totalSets) {
                                isResting = true;
                                currentTime = 0;
                                hasWarned = false;
                                hasSpoken = false;
                                playBeep();
                            } else {
                                stopWorkout();
                                document.getElementById('counter').textContent = 'ÂÆåÊàê!';
                                document.getElementById('phase').textContent = 'ÊâÄÊúâÁµÑÊï∏Ë®ìÁ∑¥ÁµêÊùü';
                                document.getElementById('counter').classList.remove('active');
                                playBeep();
                                setTimeout(() => playBeep(), 200);
                                return;
                            }
                        } else {
                            hasSpoken = false;
                        }
                    }
                    
                    if (phaseTime < 0.15 && !hasSpoken && currentRep < totalReps) {
                        if (voiceAvailable) {
                            speakNumber(currentRep + 1);
                        }
                        hasSpoken = true;
                    }
                    
                    if (Math.abs(phaseTime - 2.0) < 0.05) {
                        playBeep();
                    }
                }
                
                updateDisplay();
            }, 100);
        }
        
        // ÈñãÂßãË®ìÁ∑¥
        async function startWorkout() {
            if (intervalId) return;
            
            // ÂàùÂßãÂåñÈü≥È†ª
            await initAudioContext();
            
            // Êí≠ÊîæÈñãÂßãÊèêÁ§∫Èü≥
            setTimeout(() => {
                playBeep();
            }, 100);
            
            // Áç≤ÂèñËº∏ÂÖ•ÂÄº
            const repsInput = document.getElementById('repsInput');
            const setsInput = document.getElementById('setsInput');
            const restInput = document.getElementById('restInput');
            
            totalReps = parseInt(repsInput.value) || 12;
            totalSets = parseInt(setsInput.value) || 3;
            restTime = parseInt(restInput.value) || 60;
            
            if (totalReps < 1 || totalReps > 50) {
                alert('Ë´ãËº∏ÂÖ•1-50‰πãÈñìÁöÑÊ¨°Êï∏');
                return;
            }
            if (totalSets < 1 || totalSets > 10) {
                alert('Ë´ãËº∏ÂÖ•1-10‰πãÈñìÁöÑÁµÑÊï∏');
                return;
            }
            if (restTime < 10 || restTime > 300) {
                alert('Ë´ãËº∏ÂÖ•10-300Áßí‰πãÈñìÁöÑ‰ºëÊÅØÊôÇÈñì');
                return;
            }
            
            // Êõ¥Êñ∞UI
            document.getElementById('playBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'flex';
            repsInput.disabled = true;
            setsInput.disabled = true;
            restInput.disabled = true;
            
            // ÈáçÁΩÆÁãÄÊÖã
            currentRep = 0;
            currentSet = 0;
            currentTime = 0;
            isPreparation = true;
            isResting = false;
            hasWarned = false;
            hasSpoken = false;
            
            // ÈñãÂßãË®àÊôÇÂô®
            startTimer();
        }
        
        // ÂÅúÊ≠¢Ë®ìÁ∑¥
        function stopWorkout() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            
            // ÂÅúÊ≠¢‰ªª‰ΩïË™ûÈü≥
            if (speechSynthesis) {
                speechSynthesis.cancel();
            }
            
            // ÊÅ¢Âæ©UI
            document.getElementById('playBtn').style.display = 'flex';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('repsInput').disabled = false;
            document.getElementById('setsInput').disabled = false;
            document.getElementById('restInput').disabled = false;
            document.getElementById('progress').style.width = '0%';
            document.getElementById('counter').classList.remove('active');
        }
        
        // È†ÅÈù¢ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            // Ê™¢Êü•Ë™ûÈü≥ÂèØÁî®ÊÄß
            checkVoiceAvailability();
            
            // Ë®≠ÁΩÆÊåâÈàï‰∫ã‰ª∂
            document.getElementById('playBtn').addEventListener('click', startWorkout);
            document.getElementById('stopBtn').addEventListener('click', stopWorkout);
            
            // iOS Ë™ûÈü≥ÂàùÂßãÂåñ
            if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                setTimeout(() => {
                    speechSynthesis.getVoices();
                }, 500);
            }
            
            // Ëº∏ÂÖ•Ê°ÜÈôêÂà∂
            document.getElementById('repsInput').addEventListener('change', function() {
                let value = parseInt(this.value);
                if (value < 1) this.value = 1;
                if (value > 50) this.value = 50;
            });
            
            document.getElementById('setsInput').addEventListener('change', function() {
                let value = parseInt(this.value);
                if (value < 1) this.value = 1;
                if (value > 10) this.value = 10;
            });
            
            document.getElementById('restInput').addEventListener('change', function() {
                let value = parseInt(this.value);
                if (value < 10) this.value = 10;
                if (value > 300) this.value = 300;
            });
        });
    </script>
</body>
</html>
