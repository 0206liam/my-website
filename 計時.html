    <style>

        .pulse-dot {

        }
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        .sets-info {

<body>
    <div class="container">
        <h1>ğŸ‹ï¸â€â™‚ï¸ å¥èº«ç¯€å¥è¨ˆæ™‚å™¨</h1>
        
        <div class="sets-info" id="setsInfo">
            ç¬¬ 1 / 3 çµ„ â€¢ å…± 12 æ¬¡
        </div>
        
        <div class="counter" id="counter">æº–å‚™é–‹å§‹</div>
        <div class="phase" id="phase"></div>
        
        <div class="progress-container">
            <div class="progress-label">
                <span>é€²åº¦</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
        </div>
        
        <div class="input-group">
            <label for="repsInput">æ¯çµ„æ¬¡æ•¸ï¼š</label>
            <input type="number" id="repsInput" value="12" min="1" max="50">
        </div>
        <div class="input-group">
            <label for="setsInput">çµ„æ•¸ï¼š</label>
            <input type="number" id="setsInput" value="3" min="1" max="10">
        </div>
        <div class="input-group">
            <label for="restInput">çµ„é–“ä¼‘æ¯(ç§’)ï¼š</label>
            <input type="number" id="restInput" value="60" min="10" max="300" step="5">
        </div>
        
        <div class="button-group">
            <button class="play-btn" id="playBtn">é–‹å§‹è¨“ç·´</button>
            <button class="stop-btn" id="stopBtn" style="display:none;">åœæ­¢è¨“ç·´</button>
        </div>
        
        <div class="status-indicator" id="statusIndicator">
            <div class="pulse-dot"></div>
            <span>æº–å‚™å°±ç·’</span>
        </div>
    </div>

    <script>
        let intervalId = null;
        let currentRep = 0;
        let currentSet = 0;
        let currentTime = 0;
        let totalReps = 12;
        let totalSets = 3;
        let restTime = 60;
        let isPreparation = true;
        let isResting = false;
        let hasWarned = false;
        let hasSpoken = false;
        let preparationTime = 5.0;
        const repDuration = 4.5;
        
        // å»¶é²åˆå§‹åŒ–éŸ³é »ä¸Šä¸‹æ–‡
        let audioContext = null;
        let voiceAvailable = false;
        let voiceActivated = false;
        
        // åˆå§‹åŒ–éŸ³é »ä¸Šä¸‹æ–‡
        async function initAudioContext() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    if (audioContext.state === 'suspended') {
                        await audioContext.resume();
                    }
                    
                    return true;
                } catch (error) {
                    console.error("éŸ³é »åˆå§‹åŒ–å¤±æ•—:", error);
                    return false;
                }
            }
            return true;
        }
        
        // æ¿€æ´»èªéŸ³ç³»çµ±
        function activateVoiceSystem() {
            if (!('speechSynthesis' in window)) {
                voiceAvailable = false;
                return false;
            }
            
            voiceAvailable = true;
            
            // ç«‹å³åœæ­¢æ‰€æœ‰ç¾æœ‰èªéŸ³
            speechSynthesis.cancel();
            
            // å‰µå»ºä¸€å€‹ç°¡çŸ­çš„æ¿€æ´»èªéŸ³
            const activationUtterance = new SpeechSynthesisUtterance("");
            activationUtterance.text = "æº–å‚™é–‹å§‹";
            activationUtterance.volume = 0.5;
            activationUtterance.rate = 1.0;
            activationUtterance.pitch = 1.0;
            activationUtterance.lang = 'zh-TW';
            
            try {
                speechSynthesis.speak(activationUtterance);
                voiceActivated = true;
                
                // 100mså¾Œå–æ¶ˆæ¿€æ´»èªéŸ³
                setTimeout(() => {
                    speechSynthesis.cancel();
                }, 100);
                
                return true;
            } catch (error) {
                console.error("èªéŸ³æ¿€æ´»å¤±æ•—:", error);
                return false;
            }
        }
        
        // æ’­æ”¾å—¶è²
        function playBeep() {
            if (!audioContext) {
                return;
            }
            
            try {
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (error) {
                console.error("æ’­æ”¾å—¶è²å¤±æ•—:", error);
            }
        }
        
        // èªéŸ³åˆæˆå‡½æ•¸
        function speakNumber(number) {
            if (!voiceAvailable || !voiceActivated) {
                return;
            }
            
            try {
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(number.toString());
                utterance.lang = 'zh-TW';
                utterance.rate = 0.9;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                    utterance.rate = 0.85;
                }
                
                speechSynthesis.speak(utterance);
                
            } catch (error) {
                console.error("èªéŸ³åˆæˆå¤±æ•—:", error);
            }
        }
        
        // èªéŸ³åˆæˆæ–‡å­—
        function speakText(text) {
            if (!voiceAvailable || !voiceActivated) {
                return;
            }
            
            try {
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.9;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                speechSynthesis.speak(utterance);
            } catch (error) {
                console.error("èªéŸ³åˆæˆå¤±æ•—:", error);
            }
        }
        
        // æ›´æ–°çµ„æ•¸è³‡è¨Š
        function updateSetsInfo() {
            const setsInfo = document.getElementById('setsInfo');
            setsInfo.textContent = `ç¬¬ ${currentSet + 1} / ${totalSets} çµ„ â€¢ å…± ${totalReps} æ¬¡`;
        }
        
        // æ›´æ–°ç‹€æ…‹æŒ‡ç¤ºå™¨
        function updateStatusIndicator() {
            const statusIndicator = document.getElementById('statusIndicator');
            const pulseDot = statusIndicator.querySelector('.pulse-dot');
            
            if (isPreparation) {
                statusIndicator.innerHTML = '<div class="pulse-dot" style="background:#f59e0b"></div><span>æº–å‚™ä¸­...</span>';
            } else if (isResting) {
                statusIndicator.innerHTML = '<div class="pulse-dot" style="background:#10b981"></div><span>ä¼‘æ¯ä¸­</span>';
            } else {
                statusIndicator.innerHTML = '<div class="pulse-dot" style="background:#ef4444"></div><span>è¨“ç·´ä¸­</span>';
            }
        }
        
        // æ›´æ–°é¡¯ç¤º
        function updateDisplay() {
            const counter = document.getElementById('counter');
            const phase = document.getElementById('phase');
            const progress = document.getElementById('progress');
            const progressPercent = document.getElementById('progressPercent');
            
            if (isPreparation) {
                const remaining = Math.ceil(preparationTime - currentTime);
                counter.textContent = remaining > 0 ? remaining : 'é–‹å§‹!';
                phase.textContent = 'æº–å‚™ä¸­...';
                const percent = (currentTime / preparationTime) * 100;
                progress.style.width = percent + '%';
                progressPercent.textContent = Math.round(percent) + '%';
                updateStatusIndicator();
                return;
            }
            
            if (isResting) {
                const restElapsed = currentTime;
                const restRemaining = Math.ceil(restTime - restElapsed);
                counter.textContent = `ä¼‘æ¯`;
                phase.textContent = `${restRemaining} ç§’å¾Œé–‹å§‹ç¬¬ ${currentSet + 1} çµ„`;
                const percent = (restElapsed / restTime) * 100;
                progress.style.width = percent + '%';
                progressPercent.textContent = Math.round(percent) + '%';
                updateStatusIndicator();
                updateSetsInfo();
                return;
            }
            
            const phaseTime = currentTime % repDuration;
            
            counter.textContent = `ç¬¬ ${currentRep + 1} ä¸‹`;
            
            if (phaseTime < 1.5) {
                phase.textContent = 'å‡ºåŠ› (å‘å¿ƒ)';
            } else if (phaseTime < 2.0) {
                phase.textContent = 'é ‚ç«¯åœé “';
            } else if (phaseTime < 4.0) {
                phase.textContent = 'æ”¾ä¸‹ (é›¢å¿ƒ)';
            } else {
                phase.textContent = 'åº•éƒ¨åœé “';
            }
            
            const percent = (phaseTime / repDuration) * 100;
            progress.style.width = percent + '%';
            progressPercent.textContent = Math.round(percent) + '%';
            updateStatusIndicator();
            updateSetsInfo();
        }
        
        // é–‹å§‹è¨ˆæ™‚å™¨
        function startTimer() {
            intervalId = setInterval(() => {
                currentTime += 0.1;
                
                if (isPreparation) {
                    if (currentTime >= preparationTime) {
                        isPreparation = false;
                        currentTime = 0;
                        hasSpoken = true;
                        speakNumber(1);
                    }
                } else if (isResting) {
                    if (currentTime >= restTime - 10 && !hasWarned) {
                        speakText('æº–å‚™é–‹å§‹');
                        hasWarned = true;
                    }
                    
                    if (currentTime >= restTime) {
                        isResting = false;
                        hasWarned = false;
                        hasSpoken = true;
                        currentTime = 0;
                        currentRep = 0;
                        speakNumber(1);
                    }
                } else {
                    const phaseTime = currentTime % repDuration;
                    const completedReps = Math.floor(currentTime / repDuration);
                    
                    if (completedReps !== currentRep) {
                        currentRep = completedReps;
                        
                        if (currentRep >= totalReps) {
                            currentSet++;
                            if (currentSet < totalSets) {
                                isResting = true;
                                currentTime = 0;
                                hasWarned = false;
                                hasSpoken = false;
                            } else {
                                stopWorkout();
                                document.getElementById('counter').textContent = 'å®Œæˆ!';
                                document.getElementById('phase').textContent = 'æ‰€æœ‰çµ„æ•¸è¨“ç·´çµæŸ';
                                document.getElementById('statusIndicator').innerHTML = 
                                    '<div class="pulse-dot" style="background:#8b5cf6"></div><span>è¨“ç·´å®Œæˆ</span>';
                                return;
                            }
                        } else {
                            hasSpoken = false;
                        }
                    }
                    
                    if (phaseTime < 0.15 && !hasSpoken && currentRep < totalReps) {
                        speakNumber(currentRep + 1);
                        hasSpoken = true;
                    }
                    
                    if (Math.abs(phaseTime - 2.0) < 0.05) {
                        playBeep();
                    }
                }
                
                updateDisplay();
            }, 100);
        }
        
        // é–‹å§‹è¨“ç·´
        async function startWorkout() {
            if (intervalId) return;
            
            // 1. å…ˆæ¿€æ´»èªéŸ³ç³»çµ±
            activateVoiceSystem();
            
            // 2. åˆå§‹åŒ–éŸ³é »
            await initAudioContext();
            
            // 3. æ’­æ”¾æ¸¬è©¦å—¶è²
            playBeep();
            
            // ç²å–è¼¸å…¥å€¼
            const repsInput = document.getElementById('repsInput');
            const setsInput = document.getElementById('setsInput');
            const restInput = document.getElementById('restInput');
            
            totalReps = parseInt(repsInput.value) || 12;
            totalSets = parseInt(setsInput.value) || 3;
            restTime = parseInt(restInput.value) || 60;
            
            if (totalReps < 1 || totalReps > 50) {
                alert('è«‹è¼¸å…¥1-50ä¹‹é–“çš„æ¬¡æ•¸');
                return;
            }
            if (totalSets < 1 || totalSets > 10) {
                alert('è«‹è¼¸å…¥1-10ä¹‹é–“çš„çµ„æ•¸');
                return;
            }
            if (restTime < 10 || restTime > 300) {
                alert('è«‹è¼¸å…¥10-300ç§’ä¹‹é–“çš„ä¼‘æ¯æ™‚é–“');
                return;
            }
            
            // æ›´æ–°UI
            document.getElementById('playBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'block';
            repsInput.disabled = true;
            setsInput.disabled = true;
            restInput.disabled = true;
            
            // é‡ç½®ç‹€æ…‹
            currentRep = 0;
            currentSet = 0;
            currentTime = 0;
            isPreparation = true;
            isResting = false;
            hasWarned = false;
            hasSpoken = false;
            
            // åˆå§‹åŒ–é¡¯ç¤º
            updateSetsInfo();
            updateStatusIndicator();
            
            // é–‹å§‹è¨ˆæ™‚å™¨
            startTimer();
        }
        
        // åœæ­¢è¨“ç·´
        function stopWorkout() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            
            if (speechSynthesis) {
                speechSynthesis.cancel();
            }
            
            document.getElementById('playBtn').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('repsInput').disabled = false;
            document.getElementById('setsInput').disabled = false;
            document.getElementById('restInput').disabled = false;
            document.getElementById('progress').style.width = '0%';
            document.getElementById('progressPercent').textContent = '0%';
            
            // é‡ç½®é¡¯ç¤º
            document.getElementById('counter').textContent = 'æº–å‚™é–‹å§‹';
            document.getElementById('phase').textContent = '';
            document.getElementById('setsInfo').textContent = `ç¬¬ 1 / ${totalSets} çµ„ â€¢ å…± ${totalReps} æ¬¡`;
            document.getElementById('statusIndicator').innerHTML = 
                '<div class="pulse-dot"></div><span>æº–å‚™å°±ç·’</span>';
        }
        
        // é é¢åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('playBtn').addEventListener('click', startWorkout);
            document.getElementById('stopBtn').addEventListener('click', stopWorkout);
            
            // åˆå§‹åŒ–çµ„æ•¸è³‡è¨Š
            updateSetsInfo();
            
            // è¼¸å…¥æ¡†è®Šæ›´æ™‚æ›´æ–°é¡¯ç¤º
            const repsInput = document.getElementById('repsInput');
            const setsInput = document.getElementById('setsInput');
            
            function updateInitialInfo() {
                const totalReps = parseInt(repsInput.value) || 12;
                const totalSets = parseInt(setsInput.value) || 3;
                document.getElementById('setsInfo').textContent = `ç¬¬ 1 / ${totalSets} çµ„ â€¢ å…± ${totalReps} æ¬¡`;
            }
            
            repsInput.addEventListener('change', updateInitialInfo);
            setsInput.addEventListener('change', updateInitialInfo);
        });
    </script>
