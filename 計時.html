<body>
    <div class="container">
        <h1>ğŸ‹ï¸ å¥èº«ç¯€å¥è¨ˆæ™‚å™¨</h1>
        <div class="input-group">
            <label for="repsInput">æ¯çµ„æ¬¡æ•¸ï¼š</label>

        </div>

            <input type="number" id="setsInput" value="3" min="1" max="10">

        <div class="input-group">
            <label for="restInput">çµ„é–“ä¼‘æ¯(ç§’)ï¼š</label>
            <input type="number" id="restInput" value="60" min="10" max="300" step="5">
        </div>
        <div class="counter" id="counter">æº–å‚™é–‹å§‹</div>
        <div class="phase" id="phase"></div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        <button class="play-btn" id="playBtn">é–‹å§‹è¨“ç·´</button>

    <script>
        let intervalId = null;
        let currentRep = 0;
        let currentSet = 0;
        let currentTime = 0;
        let totalReps = 12;
        let totalSets = 3;
        let restTime = 60;
        let isPreparation = true;
        let isResting = false;
        let hasWarned = false;
        let hasSpoken = false;
        let preparationTime = 5.0;
        const repDuration = 4.5;
        
        // å»¶é²åˆå§‹åŒ–éŸ³é »ä¸Šä¸‹æ–‡
        let audioContext = null;
        
        // åˆå§‹åŒ–éŸ³é »ä¸Šä¸‹æ–‡ï¼ˆå¿…é ˆåœ¨ç”¨æˆ¶äº¤äº’å¾Œèª¿ç”¨ï¼‰
        async function initAudioContext() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // iOS éœ€è¦æ¢å¾©/å•Ÿå‹•éŸ³é »ä¸Šä¸‹æ–‡
                    if (audioContext.state === 'suspended') {
                        await audioContext.resume();
                    }
                    
                    console.log("éŸ³é »ä¸Šä¸‹æ–‡å·²åˆå§‹åŒ–");
                    return true;
                } catch (error) {
                    console.error("éŸ³é »åˆå§‹åŒ–å¤±æ•—:", error);
                    return false;
                }
            }
            return true;
        }
        
        function playBeep() {
            if (!audioContext) {
                console.log("éŸ³é »ä¸Šä¸‹æ–‡æœªåˆå§‹åŒ–");
                return;
            }
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (error) {
                console.error("æ’­æ”¾å—¶è²å¤±æ•—:", error);
            }
        }
        
        function speakNumber(number) {
            // æª¢æŸ¥èªéŸ³åˆæˆæ˜¯å¦å¯ç”¨
            if (!speechSynthesis) {
                console.log("èªéŸ³åˆæˆä¸å¯ç”¨");
                return;
            }
            
            const utterance = new SpeechSynthesisUtterance(number.toString());
            utterance.lang = 'zh-TW';
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            
            // å…ˆå–æ¶ˆä»»ä½•æ­£åœ¨æ’­æ”¾çš„èªéŸ³
            speechSynthesis.cancel();
            
            // çŸ­æš«å»¶é²ç¢ºä¿ç³»çµ±æº–å‚™å¥½
            setTimeout(() => {
                try {
                    speechSynthesis.speak(utterance);
                } catch (error) {
                    console.error("èªéŸ³åˆæˆå¤±æ•—:", error);
                }
            }, 10);
        }
        
        function speakText(text) {
            if (!speechSynthesis) {
                console.log("èªéŸ³åˆæˆä¸å¯ç”¨");
                return;
            }
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-TW';
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            
            speechSynthesis.cancel();
            
            setTimeout(() => {
                try {
                    speechSynthesis.speak(utterance);
                } catch (error) {
                    console.error("èªéŸ³åˆæˆå¤±æ•—:", error);
                }
            }, 10);
        }
        
        function updateDisplay() {
            const counter = document.getElementById('counter');
            const phase = document.getElementById('phase');
            const progress = document.getElementById('progress');
            
            if (isPreparation) {
                const remaining = Math.ceil(preparationTime - currentTime);
                counter.textContent = remaining > 0 ? remaining : 'é–‹å§‹!';
                phase.textContent = 'æº–å‚™ä¸­...';
                const progressPercent = (currentTime / preparationTime) * 100;
                progress.style.width = progressPercent + '%';
                return;
            }
            
            if (isResting) {
                const restElapsed = currentTime;
                const restRemaining = Math.ceil(restTime - restElapsed);
                counter.textContent = `ä¼‘æ¯ä¸­`;
                phase.textContent = `${restRemaining} ç§’å¾Œé–‹å§‹ç¬¬ ${currentSet + 1} çµ„`;
                const progressPercent = (restElapsed / restTime) * 100;
                progress.style.width = progressPercent + '%';
                return;
            }
            
            const phaseTime = currentTime % repDuration;
            
            counter.textContent = `ç¬¬ ${currentRep + 1} ä¸‹`;
            
            if (phaseTime < 1.5) {
                phase.textContent = 'å‡ºåŠ› (å‘å¿ƒ)';
            } else if (phaseTime < 2.0) {
                phase.textContent = 'é ‚ç«¯åœé “';
            } else if (phaseTime < 4.0) {
                phase.textContent = 'æ”¾ä¸‹ (é›¢å¿ƒ)';
            } else {
                phase.textContent = 'åº•éƒ¨åœé “';
            }
            
            const progressPercent = (phaseTime / repDuration) * 100;
            progress.style.width = progressPercent + '%';
        }
        
        async function startWorkout() {
            if (intervalId) return;
            
            // é¦–å…ˆåˆå§‹åŒ–éŸ³é »ä¸Šä¸‹æ–‡
            await initAudioContext();
            
            // æ’­æ”¾ä¸€å€‹æ¸¬è©¦éŸ³é »ï¼Œç¢ºä¿éŸ³é »ç³»çµ±è¢«æ¿€æ´»
            setTimeout(() => {
                playBeep();
            }, 100);
            
            // åŸæœ‰ç¨‹å¼ç¢¼ç¹¼çºŒ...
            const repsInput = document.getElementById('repsInput');
            const setsInput = document.getElementById('setsInput');
            const restInput = document.getElementById('restInput');
            
            totalReps = parseInt(repsInput.value) || 12;
            totalSets = parseInt(setsInput.value) || 3;
            restTime = parseInt(restInput.value) || 60;
            
            if (totalReps < 1 || totalReps > 50) {
                alert('è«‹è¼¸å…¥1-50ä¹‹é–“çš„æ¬¡æ•¸');
                return;
            }
            if (totalSets < 1 || totalSets > 10) {
                alert('è«‹è¼¸å…¥1-10ä¹‹é–“çš„çµ„æ•¸');
                return;
            }
            if (restTime < 10 || restTime > 300) {
                alert('è«‹è¼¸å…¥10-300ç§’ä¹‹é–“çš„ä¼‘æ¯æ™‚é–“');
                return;
            }
            
            document.getElementById('playBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'inline-block';
            repsInput.disabled = true;
            setsInput.disabled = true;
            restInput.disabled = true;
            
            currentRep = 0;
            currentSet = 0;
            currentTime = 0;
            isPreparation = true;
            isResting = false;
            hasWarned = false;
            hasSpoken = false;
            
            startTimer();
        }
        
        function startTimer() {
            intervalId = setInterval(() => {
                currentTime += 0.1;
                
                if (isPreparation) {
                    if (currentTime >= preparationTime) {
                        isPreparation = false;
                        currentTime = 0;
                        hasSpoken = true;  // æ¨™è¨˜å·²ç¶“å”¸éäº†
                        speakNumber(1);
                        playBeep();
                    }
                } else if (isResting) {
                    // ä¼‘æ¯å€’æ•¸æœ€å¾Œ10ç§’æé†’
                    if (currentTime >= restTime - 10 && !hasWarned) {
                        speakText('æº–å‚™é–‹å§‹');
                        hasWarned = true;
                    }
                    
                    if (currentTime >= restTime) {
                        isResting = false;
                        hasWarned = false;
                        hasSpoken = true;  // æ¨™è¨˜å·²ç¶“å”¸éäº†
                        currentTime = 0;
                        currentRep = 0;
                        speakNumber(1);
                        playBeep();
                    }
                } else {
                    const phaseTime = currentTime % repDuration;
                    const completedReps = Math.floor(currentTime / repDuration);
                    
                    // æ›´æ–°ç•¶å‰æ¬¡æ•¸
                    if (completedReps !== currentRep) {
                        currentRep = completedReps;
                        
                        // æª¢æŸ¥æ˜¯å¦å®Œæˆä¸€çµ„
                        if (currentRep >= totalReps) {
                            currentSet++;
                            if (currentSet < totalSets) {
                                // é€²å…¥ä¼‘æ¯
                                isResting = true;
                                currentTime = 0;
                                hasWarned = false;
                                hasSpoken = false;
                                playBeep();
                            } else {
                                // å…¨éƒ¨å®Œæˆ
                                stopWorkout();
                                document.getElementById('counter').textContent = 'å®Œæˆ!';
                                document.getElementById('phase').textContent = 'æ‰€æœ‰çµ„æ•¸è¨“ç·´çµæŸ';
                                playBeep();
                                setTimeout(() => playBeep(), 200);
                                return;
                            }
                        } else {
                            // é‚„æ²’å®Œæˆ,å”¸å‡ºä¸‹ä¸€æ¬¡çš„æ•¸å­—
                            hasSpoken = false;
                        }
                    }
                    
                    // åœ¨æ¯æ¬¡å¾ªç’°é–‹å§‹æ™‚å”¸æ•¸å­—ï¼ˆåªå”¸ä¸€æ¬¡,ä¸”ä¸è¶…éç¸½æ¬¡æ•¸ï¼‰
                    if (phaseTime < 0.15 && !hasSpoken && currentRep < totalReps) {
                        speakNumber(currentRep + 1);
                        hasSpoken = true;
                    }
                    
                    // åœ¨2ç§’æ™‚ç™¼å‡ºå—¶è²
                    if (Math.abs(phaseTime - 2.0) < 0.05) {
                        playBeep();
                    }
                }
                
                updateDisplay();
            }, 100);
        }
        
        function stopWorkout() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            
            // åœæ­¢ä»»ä½•èªéŸ³
            if (speechSynthesis) {
                speechSynthesis.cancel();
            }
            
            document.getElementById('playBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('repsInput').disabled = false;
            document.getElementById('setsInput').disabled = false;
            document.getElementById('restInput').disabled = false;
            document.getElementById('progress').style.width = '0%';
        }
        
        // åœ¨é é¢åŠ è¼‰æ™‚æ·»åŠ äº‹ä»¶ç›£è½å™¨
        document.addEventListener('DOMContentLoaded', function() {
            // è¨­ç½®é–‹å§‹æŒ‰éˆ•é»æ“Šäº‹ä»¶
            document.getElementById('playBtn').addEventListener('click', startWorkout);
            
            // è¨­ç½®åœæ­¢æŒ‰éˆ•é»æ“Šäº‹ä»¶
            document.getElementById('stopBtn').addEventListener('click', stopWorkout);
            
            // ç¢ºä¿èªéŸ³ç³»çµ±å¯ç”¨
            if ('speechSynthesis' in window) {
                // é å…ˆç²å–èªéŸ³åˆ—è¡¨ï¼ˆiOSéœ€è¦ï¼‰
                speechSynthesis.getVoices();
            }
        });
    </script>
