<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健身節奏計時器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            min-width: 300px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .counter {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
        }
        .phase {
            font-size: 24px;
            color: #666;
            margin: 20px 0;
            min-height: 30px;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.1s linear;
        }
        button {
            font-size: 20px;
            padding: 15px 40px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .play-btn {
            background: #667eea;
            color: white;
        }
        .play-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }
        .stop-btn {
            background: #f44336;
            color: white;
        }
        .stop-btn:hover {
            background: #da190b;
            transform: scale(1.05);
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            font-size: 18px;
            color: #333;
            margin-right: 10px;
        }
        .input-group input {
            font-size: 18px;
            padding: 8px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            width: 80px;
            text-align: center;
        }
        .debug-info {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            display: none;
        }
        .voice-test-btn {
            background: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .status-ok {
            background-color: #4CAF50;
        }
        .status-error {
            background-color: #f44336;
        }
        .status-warning {
            background-color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="repsInput">每組次數：</label>
            <input type="number" id="repsInput" value="12" min="1" max="50">
        </div>
        <div class="input-group">
            <label for="setsInput">組數：</label>
            <input type="number" id="setsInput" value="3" min="1" max="10">
        </div>
        <div class="input-group">
            <label for="restInput">組間休息(秒)：</label>
            <input type="number" id="restInput" value="60" min="10" max="300" step="5">
        </div>
        <div class="counter" id="counter">準備開始</div>
        <div class="phase" id="phase"></div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        <button class="play-btn" id="playBtn">開始訓練</button>
        <button class="stop-btn" id="stopBtn" style="display:none;">停止</button>
        <div style="margin: 20px 0;">
            <button class="voice-test-btn" id="voiceTestBtn">
                測試語音
                <span id="voiceStatus" class="status-indicator status-warning"></span>
            </button>
            <button class="voice-test-btn" id="beepTestBtn" style="background: #2196F3;">
                測試音效
                <span id="beepStatus" class="status-indicator status-warning"></span>
            </button>
        </div>
        <div class="debug-info" id="debugInfo"></div>
    </div>

    <script>
        let intervalId = null;
        let currentRep = 0;
        let currentSet = 0;
        let currentTime = 0;
        let totalReps = 12;
        let totalSets = 3;
        let restTime = 60;
        let isPreparation = true;
        let isResting = false;
        let hasWarned = false;
        let hasSpoken = false;
        let preparationTime = 5.0;
        const repDuration = 4.5;
        
        // 音頻管理
        let audioContext = null;
        let voiceAvailable = false;
        let voiceTested = false;
        let beepAvailable = false;
        let beepTested = false;
        let isSpeaking = false;
        
        // 初始化音頻上下文 - 修復版本
        async function initAudioContext() {
            try {
                // 如果已經存在但掛起，先嘗試關閉
                if (audioContext && audioContext.state !== 'closed') {
                    try {
                        await audioContext.close();
                    } catch (e) {
                        // 忽略關閉錯誤
                    }
                }
                
                // 創建新的音頻上下文
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                console.log("音頻上下文創建成功，狀態:", audioContext.state);
                
                // 對於移動設備，需要用戶交互後才能播放聲音
                if (audioContext.state === 'suspended') {
                    console.log("音頻上下文被掛起，等待用戶交互");
                    // 不立即恢復，等待用戶點擊時再恢復
                }
                
                beepAvailable = true;
                return true;
            } catch (error) {
                console.error("音頻上下文創建失敗:", error);
                beepAvailable = false;
                updateBeepStatus();
                return false;
            }
        }
        
        // 恢復音頻上下文
        async function resumeAudioContext() {
            if (!audioContext) {
                await initAudioContext();
            }
            
            if (audioContext && audioContext.state === 'suspended') {
                try {
                    await audioContext.resume();
                    console.log("音頻上下文恢復成功");
                    return true;
                } catch (error) {
                    console.error("音頻上下文恢復失敗:", error);
                    return false;
                }
            }
            return true;
        }
        
        // 檢查語音合成是否可用
        function checkVoiceAvailability() {
            voiceAvailable = 'speechSynthesis' in window;
            console.log("語音合成可用:", voiceAvailable);
            
            if (voiceAvailable) {
                // 立即檢查語音列表
                const voices = speechSynthesis.getVoices();
                console.log("初始語音列表:", voices.length);
                
                if (voices.length === 0) {
                    // 如果列表為空，等待事件
                    speechSynthesis.onvoiceschanged = () => {
                        const updatedVoices = speechSynthesis.getVoices();
                        console.log("語音列表加載完成:", updatedVoices.length);
                        checkChineseVoice(updatedVoices);
                        speechSynthesis.onvoiceschanged = null;
                    };
                } else {
                    checkChineseVoice(voices);
                }
            }
            
            updateVoiceStatus();
            return voiceAvailable;
        }
        
        // 檢查中文語音
        function checkChineseVoice(voices) {
            const chineseVoices = voices.filter(v => 
                v.lang.includes('zh') || 
                v.lang.includes('ZH') ||
                v.lang.includes('tw') ||
                v.lang.includes('TW')
            );
            
            if (chineseVoices.length > 0) {
                console.log("找到中文語音:", chineseVoices.map(v => `${v.name} (${v.lang})`));
            } else {
                console.warn("未找到中文語音，將使用默認語音");
            }
        }
        
        // 更新語音狀態指示器
        function updateVoiceStatus() {
            const voiceStatus = document.getElementById('voiceStatus');
            if (!voiceAvailable) {
                voiceStatus.className = 'status-indicator status-error';
            } else if (!voiceTested) {
                voiceStatus.className = 'status-indicator status-warning';
            } else {
                voiceStatus.className = 'status-indicator status-ok';
            }
        }
        
        // 更新音效狀態指示器
        function updateBeepStatus() {
            const beepStatus = document.getElementById('beepStatus');
            if (!beepAvailable) {
                beepStatus.className = 'status-indicator status-error';
            } else if (!beepTested) {
                beepStatus.className = 'status-indicator status-warning';
            } else {
                beepStatus.className = 'status-indicator status-ok';
            }
        }
        
        // 測試語音功能 - 修復版本
        async function testVoice() {
            // 確保音頻上下文已準備好
            await resumeAudioContext();
            
            if (!voiceAvailable) {
                alert("您的瀏覽器不支持語音合成功能");
                return;
            }
            
            console.log("開始測試語音...");
            
            // 完全重置語音合成器
            speechSynthesis.cancel();
            
            // 等待重置完成
            await new Promise(resolve => setTimeout(resolve, 200));
            
            try {
                // 創建測試語音
                const utterance = new SpeechSynthesisUtterance("測試");
                utterance.lang = 'zh-TW';
                utterance.rate = 0.9;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                // 設置事件處理
                let completed = false;
                
                utterance.onstart = function() {
                    console.log("語音測試開始");
                    isSpeaking = true;
                };
                
                utterance.onend = function() {
                    console.log("語音測試成功結束");
                    completed = true;
                    isSpeaking = false;
                    voiceTested = true;
                    updateVoiceStatus();
                    
                    // 顯示成功消息
                    const debugInfo = document.getElementById('debugInfo');
                    debugInfo.style.display = 'block';
                    debugInfo.innerHTML = `語音測試成功！<br>時間: ${new Date().toLocaleTimeString()}`;
                };
                
                utterance.onerror = function(event) {
                    console.error("語音測試錯誤:", event.error);
                    completed = true;
                    isSpeaking = false;
                    
                    const debugInfo = document.getElementById('debugInfo');
                    debugInfo.style.display = 'block';
                    debugInfo.innerHTML = `語音測試失敗: ${event.error}<br>請刷新頁面重試`;
                };
                
                // 播放語音
                speechSynthesis.speak(utterance);
                
                // 設置超時保護
                setTimeout(() => {
                    if (!completed) {
                        console.log("語音測試超時，強制重置");
                        speechSynthesis.cancel();
                        isSpeaking = false;
                        
                        // 嘗試第二次測試（更簡短的）
                        setTimeout(() => {
                            const retryUtterance = new SpeechSynthesisUtterance("測試");
                            retryUtterance.volume = 1.0;
                            speechSynthesis.speak(retryUtterance);
                        }, 100);
                    }
                }, 3000);
                
            } catch (error) {
                console.error("語音測試異常:", error);
                isSpeaking = false;
                
                const debugInfo = document.getElementById('debugInfo');
                debugInfo.style.display = 'block';
                debugInfo.innerHTML = `語音測試異常: ${error.message}`;
            }
        }
        
        // 測試音效功能
        async function testBeep() {
            const result = await playBeep(true);
            if (result) {
                beepTested = true;
                updateBeepStatus();
                
                const debugInfo = document.getElementById('debugInfo');
                debugInfo.style.display = 'block';
                debugInfo.innerHTML = `音效測試成功！<br>時間: ${new Date().toLocaleTimeString()}`;
            }
        }
        
        // 播放嗶聲 - 修復版本
        async function playBeep(isTest = false) {
            try {
                // 確保音頻上下文已恢復
                const resumed = await resumeAudioContext();
                if (!resumed) {
                    console.log("音頻上下文恢復失敗，跳過音效");
                    return false;
                }
                
                if (!audioContext) {
                    console.log("音頻上下文未初始化");
                    return false;
                }
                
                // 創建音效
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = isTest ? 600 : 800;
                oscillator.type = 'sine';
                
                // 設置音量包絡
                const now = audioContext.currentTime;
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.3, now + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                
                // 播放
                oscillator.start(now);
                oscillator.stop(now + 0.2);
                
                console.log(isTest ? "測試音效播放成功" : "嗶聲播放成功");
                return true;
                
            } catch (error) {
                console.error("播放音效失敗:", error);
                // 嘗試重新初始化音頻上下文
                if (error.name === 'InvalidStateError' || error.name === 'NotSupportedError') {
                    audioContext = null;
                    await initAudioContext();
                }
                return false;
            }
        }
        
        // 語音合成函數 - 修復版本
        async function speakNumber(number, isTest = false) {
            if (!voiceAvailable && !isTest) {
                console.log("語音合成不可用，跳過語音提示");
                return false;
            }
            
            if (!voiceTested && !isTest) {
                console.log("語音未測試，跳過語音提示");
                return false;
            }
            
            // 如果正在說話，跳過此次提示
            if (isSpeaking && !isTest) {
                console.log("語音播放中，跳過此次提示");
                return false;
            }
            
            try {
                // 停止當前語音
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                    await new Promise(resolve => setTimeout(resolve, 50));
                }
                
                return new Promise((resolve) => {
                    const utterance = new SpeechSynthesisUtterance(number.toString());
                    
                    utterance.lang = 'zh-TW';
                    utterance.rate = 0.9;
                    utterance.pitch = 1.0;
                    utterance.volume = 1.0;
                    
                    // 針對iOS優化
                    if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                        utterance.rate = 0.85;
                    }
                    
                    utterance.onstart = function() {
                        console.log(`開始朗讀: ${number}`);
                        isSpeaking = true;
                    };
                    
                    utterance.onend = function() {
                        console.log(`朗讀結束: ${number}`);
                        isSpeaking = false;
                        resolve(true);
                    };
                    
                    utterance.onerror = function(event) {
                        console.error("語音合成錯誤:", event.error);
                        isSpeaking = false;
                        resolve(false);
                    };
                    
                    // 播放語音
                    speechSynthesis.speak(utterance);
                    
                    // 安全超時
                    setTimeout(() => {
                        if (isSpeaking) {
                            speechSynthesis.cancel();
                            isSpeaking = false;
                            resolve(false);
                        }
                    }, 2000);
                });
                
            } catch (error) {
                console.error("語音合成失敗:", error);
                isSpeaking = false;
                return false;
            }
        }
        
        // 語音合成文字
        async function speakText(text) {
            if (!voiceAvailable || !voiceTested) {
                console.log("語音合成不可用或未測試，跳過語音提示");
                return false;
            }
            
            return speakNumber(text);
        }
        
        // 更新顯示
        function updateDisplay() {
            const counter = document.getElementById('counter');
            const phase = document.getElementById('phase');
            const progress = document.getElementById('progress');
            
            if (isPreparation) {
                const remaining = Math.ceil(preparationTime - currentTime);
                counter.textContent = remaining > 0 ? remaining : '開始!';
                phase.textContent = '準備中...';
                const progressPercent = (currentTime / preparationTime) * 100;
                progress.style.width = progressPercent + '%';
                return;
            }
            
            if (isResting) {
                const restElapsed = currentTime;
                const restRemaining = Math.ceil(restTime - restElapsed);
                counter.textContent = `休息中`;
                phase.textContent = `${restRemaining} 秒後開始第 ${currentSet + 1} 組`;
                const progressPercent = (restElapsed / restTime) * 100;
                progress.style.width = progressPercent + '%';
                return;
            }
            
            const phaseTime = currentTime % repDuration;
            
            counter.textContent = `第 ${currentRep + 1} 下`;
            
            if (phaseTime < 1.5) {
                phase.textContent = '出力 (向心)';
            } else if (phaseTime < 2.0) {
                phase.textContent = '頂端停頓';
            } else if (phaseTime < 4.0) {
                phase.textContent = '放下 (離心)';
            } else {
                phase.textContent = '底部停頓';
            }
            
            const progressPercent = (phaseTime / repDuration) * 100;
            progress.style.width = progressPercent + '%';
        }
        
        // 開始計時器
        async function startTimer() {
            intervalId = setInterval(async () => {
                currentTime += 0.1;
                
                if (isPreparation) {
                    if (currentTime >= preparationTime) {
                        isPreparation = false;
                        currentTime = 0;
                        hasSpoken = true;
                        if (voiceAvailable && voiceTested) {
                            await speakNumber(1);
                        }
                    }
                } else if (isResting) {
                    if (currentTime >= restTime - 10 && !hasWarned) {
                        if (voiceAvailable && voiceTested) {
                            await speakText('準備開始');
                        }
                        hasWarned = true;
                    }
                    
                    if (currentTime >= restTime) {
                        isResting = false;
                        hasWarned = false;
                        hasSpoken = true;
                        currentTime = 0;
                        currentRep = 0;
                        if (voiceAvailable && voiceTested) {
                            await speakNumber(1);
                        }
                    }
                } else {
                    const phaseTime = currentTime % repDuration;
                    const completedReps = Math.floor(currentTime / repDuration);
                    
                    if (completedReps !== currentRep) {
                        currentRep = completedReps;
                        
                        if (currentRep >= totalReps) {
                            currentSet++;
                            if (currentSet < totalSets) {
                                isResting = true;
                                currentTime = 0;
                                hasWarned = false;
                                hasSpoken = false;
                            } else {
                                stopWorkout();
                                document.getElementById('counter').textContent = '完成!';
                                document.getElementById('phase').textContent = '所有組數訓練結束';
                                return;
                            }
                        } else {
                            hasSpoken = false;
                        }
                    }
                    
                    if (phaseTime < 0.15 && !hasSpoken && currentRep < totalReps) {
                        if (voiceAvailable && voiceTested) {
                            await speakNumber(currentRep + 1);
                        }
                        hasSpoken = true;
                    }
                    
                    if (Math.abs(phaseTime - 2.0) < 0.05) {
                        playBeep();
                    }
                }
                
                updateDisplay();
            }, 100);
        }
        
        // 開始訓練
        async function startWorkout() {
            if (intervalId) return;
            
            console.log("開始訓練...");
            
            // 初始化音頻
            await initAudioContext();
            await resumeAudioContext();
            
            // 檢查語音可用性
            if (!voiceTested) {
                const proceed = confirm("建議先點擊「測試語音」確認語音功能正常。\n\n是否繼續？");
                if (!proceed) return;
            }
            
            // 播放測試音
            setTimeout(() => {
                playBeep();
            }, 100);
            
            // 獲取輸入值
            const repsInput = document.getElementById('repsInput');
            const setsInput = document.getElementById('setsInput');
            const restInput = document.getElementById('restInput');
            
            totalReps = parseInt(repsInput.value) || 12;
            totalSets = parseInt(setsInput.value) || 3;
            restTime = parseInt(restInput.value) || 60;
            
            if (totalReps < 1 || totalReps > 50) {
                alert('請輸入1-50之間的次數');
                return;
            }
            if (totalSets < 1 || totalSets > 10) {
                alert('請輸入1-10之間的組數');
                return;
            }
            if (restTime < 10 || restTime > 300) {
                alert('請輸入10-300秒之間的休息時間');
                return;
            }
            
            // 更新UI
            document.getElementById('playBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'inline-block';
            repsInput.disabled = true;
            setsInput.disabled = true;
            restInput.disabled = true;
            
            // 重置狀態
            currentRep = 0;
            currentSet = 0;
            currentTime = 0;
            isPreparation = true;
            isResting = false;
            hasWarned = false;
            hasSpoken = false;
            
            // 開始計時器
            await startTimer();
        }
        
        // 停止訓練 - 修復版本
        async function stopWorkout() {
            console.log("停止訓練...");
            
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            
            // 停止任何語音
            if (speechSynthesis) {
                speechSynthesis.cancel();
                isSpeaking = false;
            }
            
            // 關閉音頻上下文以釋放資源
            if (audioContext && audioContext.state !== 'closed') {
                try {
                    await audioContext.close();
                    console.log("音頻上下文已關閉");
                } catch (e) {
                    console.log("關閉音頻上下文時出錯:", e);
                }
                audioContext = null;
            }
            
            // 重置音頻狀態
            beepAvailable = false;
            beepTested = false;
            updateBeepStatus();
            
            // 恢復UI
            document.getElementById('playBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('repsInput').disabled = false;
            document.getElementById('setsInput').disabled = false;
            document.getElementById('restInput').disabled = false;
            document.getElementById('progress').style.width = '0%';
            
            // 顯示停止消息
            document.getElementById('counter').textContent = '已停止';
            document.getElementById('phase').textContent = '訓練已中止';
        }
        
        // 頁面初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log("頁面初始化...");
            
            // 檢查語音可用性
            checkVoiceAvailability();
            
            // 設置按鈕事件
            document.getElementById('playBtn').addEventListener('click', startWorkout);
            document.getElementById('stopBtn').addEventListener('click', stopWorkout);
            document.getElementById('voiceTestBtn').addEventListener('click', testVoice);
            document.getElementById('beepTestBtn').addEventListener('click', testBeep);
            
            // 初始化音頻上下文（但不立即恢復）
            initAudioContext();
            
            // 頁面可見性變化處理
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    console.log("頁面切換到後台");
                    // 頁面切到後台時，停止語音
                    if (speechSynthesis) {
                        speechSynthesis.cancel();
                        isSpeaking = false;
                    }
                } else {
                    console.log("頁面回到前台");
                    // 頁面回到前台時，重新檢查狀態
                    checkVoiceAvailability();
                    updateVoiceStatus();
                    updateBeepStatus();
                }
            });
            
            // 添加頁面卸載時的清理
            window.addEventListener('beforeunload', function() {
                if (speechSynthesis) {
                    speechSynthesis.cancel();
                }
                if (audioContext) {
                    audioContext.close();
                }
            });
            
            // 初始狀態顯示
            updateVoiceStatus();
            updateBeepStatus();
        });
    </script>
</body>
</html>
