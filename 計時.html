<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健身節奏計時器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        .container {
            background: #0f3460;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            text-align: center;
            min-width: 300px;
            border: 1px solid #1a5fb4;
        }
        h1 {
            color: #e1e1e1;
            margin-bottom: 30px;
        }
        .counter {
            font-size: 72px;
            font-weight: bold;
            color: #4cc9f0;
            margin: 30px 0;
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.3);
        }
        .phase {
            font-size: 24px;
            color: #b0b0b0;
            margin: 20px 0;
            min-height: 30px;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #1a1a2e;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            border: 1px solid #2d3748;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4361ee 0%, #3a0ca3 100%);
            width: 0%;
            transition: width 0.1s linear;
        }
        button {
            font-size: 20px;
            padding: 15px 40px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        .play-btn {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
        }
        .play-btn:hover {
            background: linear-gradient(135deg, #3a56d4 0%, #2f0b8a 100%);
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(67, 97, 238, 0.4);
        }
        .stop-btn {
            background: linear-gradient(135deg, #f72545 0%, #b5179e 100%);
            color: white;
        }
        .stop-btn:hover {
            background: linear-gradient(135deg, #d61a3a 0%, #9a1485 100%);
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(247, 37, 69, 0.4);
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            font-size: 18px;
            color: #e1e1e1;
            margin-right: 10px;
        }
        .input-group input {
            font-size: 18px;
            padding: 8px 15px;
            border: 2px solid #4361ee;
            border-radius: 8px;
            width: 80px;
            text-align: center;
            background: #1a1a2e;
            color: #ffffff;
        }
        .input-group input:disabled {
            background: #2d3748;
            color: #a0aec0;
            border-color: #4a5568;
        }
        .debug-info {
            font-size: 12px;
            color: #a0aec0;
            margin-top: 20px;
            display: none;
            background: rgba(26, 26, 46, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="repsInput">每組次數：</label>
            <input type="number" id="repsInput" value="12" min="1" max="50">
        </div>
        <div class="input-group">
            <label for="setsInput">組數：</label>
            <input type="number" id="setsInput" value="3" min="1" max="10">
        </div>
        <div class="input-group">
            <label for="restInput">組間休息(秒)：</label>
            <input type="number" id="restInput" value="60" min="10" max="300" step="5">
        </div>
        <div class="counter" id="counter">準備開始</div>
        <div class="phase" id="phase"></div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        <button class="play-btn" id="playBtn">開始訓練</button>
        <button class="stop-btn" id="stopBtn" style="display:none;">停止</button>
        <div class="debug-info" id="debugInfo"></div>
    </div>

    <script>
        let intervalId = null;
        let currentRep = 0;
        let currentSet = 0;
        let currentTime = 0;
        let totalReps = 12;
        let totalSets = 3;
        let restTime = 60;
        let isPreparation = true;
        let isResting = false;
        let hasWarned = false;
        let hasSpoken = false;
        let preparationTime = 5.0;
        const repDuration = 4.5;
        
        // 延遲初始化音頻上下文
        let audioContext = null;
        let voiceAvailable = false;
        let voiceActivated = false;
        
        // 初始化音頻上下文
        async function initAudioContext() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    if (audioContext.state === 'suspended') {
                        await audioContext.resume();
                    }
                    
                    console.log("音頻上下文已初始化");
                    return true;
                } catch (error) {
                    console.error("音頻初始化失敗:", error);
                    return false;
                }
            }
            return true;
        }
        
        // 激活語音系統 - 關鍵函數！
        function activateVoiceSystem() {
            if (!('speechSynthesis' in window)) {
                voiceAvailable = false;
                console.log("瀏覽器不支持語音合成");
                return false;
            }
            
            voiceAvailable = true;
            
            // 立即停止所有現有語音
            speechSynthesis.cancel();
            
            // 創建一個簡短的激活語音
            const activationUtterance = new SpeechSynthesisUtterance("");
            activationUtterance.text = "準備開始"; // 有實際內容
            activationUtterance.volume = 0.5; // 中等音量
            activationUtterance.rate = 1.0;
            activationUtterance.pitch = 1.0;
            activationUtterance.lang = 'zh-TW';
            
            // 立即播放激活語音
            try {
                speechSynthesis.speak(activationUtterance);
                voiceActivated = true;
                console.log("語音系統已激活");
                
                // 顯示調試信息
                const debugInfo = document.getElementById('debugInfo');
                debugInfo.style.display = 'block';
                debugInfo.innerHTML = "語音系統激活成功";
                
                // 100ms後取消激活語音（如果還在播放）
                setTimeout(() => {
                    speechSynthesis.cancel();
                }, 100);
                
                return true;
            } catch (error) {
                console.error("語音激活失敗:", error);
                return false;
            }
        }
        
        // 播放嗶聲
        function playBeep() {
            if (!audioContext) {
                console.log("音頻上下文未初始化");
                return;
            }
            
            try {
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (error) {
                console.error("播放嗶聲失敗:", error);
            }
        }
        
        // 語音合成函數
        function speakNumber(number) {
            if (!voiceAvailable || !voiceActivated) {
                console.log("語音系統未激活，跳過語音提示");
                return;
            }
            
            try {
                // 停止任何正在進行的語音
                speechSynthesis.cancel();
                
                // 立即創建並播放語音
                const utterance = new SpeechSynthesisUtterance(number.toString());
                utterance.lang = 'zh-TW';
                utterance.rate = 0.9;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                    utterance.rate = 0.85;
                }
                
                utterance.onerror = function(event) {
                    console.error("語音合成錯誤:", event.error);
                };
                
                speechSynthesis.speak(utterance);
                
            } catch (error) {
                console.error("語音合成失敗:", error);
            }
        }
        
        // 語音合成文字
        function speakText(text) {
            if (!voiceAvailable || !voiceActivated) {
                console.log("語音系統未激活，跳過語音提示");
                return;
            }
            
            try {
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.9;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                speechSynthesis.speak(utterance);
            } catch (error) {
                console.error("語音合成失敗:", error);
            }
        }
        
        // 更新顯示
        function updateDisplay() {
            const counter = document.getElementById('counter');
            const phase = document.getElementById('phase');
            const progress = document.getElementById('progress');
            
            if (isPreparation) {
                const remaining = Math.ceil(preparationTime - currentTime);
                counter.textContent = remaining > 0 ? remaining : '開始!';
                phase.textContent = '準備中...';
                const progressPercent = (currentTime / preparationTime) * 100;
                progress.style.width = progressPercent + '%';
                return;
            }
            
            if (isResting) {
                const restElapsed = currentTime;
                const restRemaining = Math.ceil(restTime - restElapsed);
                counter.textContent = `休息中`;
                phase.textContent = `${restRemaining} 秒後開始第 ${currentSet + 1} 組`;
                const progressPercent = (restElapsed / restTime) * 100;
                progress.style.width = progressPercent + '%';
                return;
            }
            
            const phaseTime = currentTime % repDuration;
            
            counter.textContent = `第 ${currentRep + 1} 下`;
            
            if (phaseTime < 1.5) {
                phase.textContent = '出力 (向心)';
            } else if (phaseTime < 2.0) {
                phase.textContent = '頂端停頓';
            } else if (phaseTime < 4.0) {
                phase.textContent = '放下 (離心)';
            } else {
                phase.textContent = '底部停頓';
            }
            
            const progressPercent = (phaseTime / repDuration) * 100;
            progress.style.width = progressPercent + '%';
        }
        
        // 開始計時器
        function startTimer() {
            intervalId = setInterval(() => {
                currentTime += 0.1;
                
                if (isPreparation) {
                    if (currentTime >= preparationTime) {
                        isPreparation = false;
                        currentTime = 0;
                        hasSpoken = true;
                        speakNumber(1);
                    }
                } else if (isResting) {
                    if (currentTime >= restTime - 10 && !hasWarned) {
                        speakText('準備開始');
                        hasWarned = true;
                    }
                    
                    if (currentTime >= restTime) {
                        isResting = false;
                        hasWarned = false;
                        hasSpoken = true;
                        currentTime = 0;
                        currentRep = 0;
                        speakNumber(1);
                    }
                } else {
                    const phaseTime = currentTime % repDuration;
                    const completedReps = Math.floor(currentTime / repDuration);
                    
                    if (completedReps !== currentRep) {
                        currentRep = completedReps;
                        
                        if (currentRep >= totalReps) {
                            currentSet++;
                            if (currentSet < totalSets) {
                                isResting = true;
                                currentTime = 0;
                                hasWarned = false;
                                hasSpoken = false;
                            } else {
                                stopWorkout();
                                document.getElementById('counter').textContent = '完成!';
                                document.getElementById('phase').textContent = '所有組數訓練結束';
                                return;
                            }
                        } else {
                            hasSpoken = false;
                        }
                    }
                    
                    if (phaseTime < 0.15 && !hasSpoken && currentRep < totalReps) {
                        speakNumber(currentRep + 1);
                        hasSpoken = true;
                    }
                    
                    if (Math.abs(phaseTime - 2.0) < 0.05) {
                        playBeep();
                    }
                }
                
                updateDisplay();
            }, 100);
        }
        
        // 開始訓練
        async function startWorkout() {
            if (intervalId) return;
            
            // 1. 先激活語音系統（在用戶點擊的同一事件循環中）
            activateVoiceSystem();
            
            // 2. 初始化音頻
            await initAudioContext();
            
            // 3. 播放測試嗶聲
            playBeep();
            
            // 獲取輸入值
            const repsInput = document.getElementById('repsInput');
            const setsInput = document.getElementById('setsInput');
            const restInput = document.getElementById('restInput');
            
            totalReps = parseInt(repsInput.value) || 12;
            totalSets = parseInt(setsInput.value) || 3;
            restTime = parseInt(restInput.value) || 60;
            
            if (totalReps < 1 || totalReps > 50) {
                alert('請輸入1-50之間的次數');
                return;
            }
            if (totalSets < 1 || totalSets > 10) {
                alert('請輸入1-10之間的組數');
                return;
            }
            if (restTime < 10 || restTime > 300) {
                alert('請輸入10-300秒之間的休息時間');
                return;
            }
            
            // 更新UI
            document.getElementById('playBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'inline-block';
            repsInput.disabled = true;
            setsInput.disabled = true;
            restInput.disabled = true;
            
            // 重置狀態
            currentRep = 0;
            currentSet = 0;
            currentTime = 0;
            isPreparation = true;
            isResting = false;
            hasWarned = false;
            hasSpoken = false;
            
            // 開始計時器
            startTimer();
        }
        
        // 停止訓練
        function stopWorkout() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            
            if (speechSynthesis) {
                speechSynthesis.cancel();
            }
            
            document.getElementById('playBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('repsInput').disabled = false;
            document.getElementById('setsInput').disabled = false;
            document.getElementById('restInput').disabled = false;
            document.getElementById('progress').style.width = '0%';
            document.getElementById('debugInfo').style.display = 'none';
        }
        
        // 頁面初始化
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('playBtn').addEventListener('click', startWorkout);
            document.getElementById('stopBtn').addEventListener('click', stopWorkout);
        });
    </script>
</body>
</html>
