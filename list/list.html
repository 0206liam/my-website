<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>æ¸…å–®</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f3460;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #16213e;
      margin: 8px auto;
      padding: 8px 12px;
      border-radius: 6px;
      width: 80%;
      max-width: 400px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    input[type="text"] {
      padding: 6px;
      border-radius: 4px;
      border: none;
      width: 70%;
    }
    button {
      background: #4a9eff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #1e90ff; }
    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1 id="listTitle">ðŸ“‹ æˆ‘çš„æ¸…å–®</h1>
  <ul id="itemContainer"></ul>

  <input type="text" id="newItem" placeholder="è¼¸å…¥æ–°é …ç›®">
  <button onclick="addItem()">æ–°å¢ž</button>

  <p><a href="index.html" style="color:#ff6b9d">â¬… å›žåˆ°æ¸…å–®ç¸½ç®¡</a></p>

  <script>
    // å–å¾—ç¶²å€åƒæ•¸ id
    const urlParams = new URLSearchParams(window.location.search);
    const listId = urlParams.get("id") || "æœªå‘½åæ¸…å–®";

    // localStorage key
    const STORAGE_KEY_ITEMS = "list_" + listId + "_items";
    const STORAGE_KEY_TITLE = "list_" + listId + "_title";

    // è³‡æ–™
    let listTitle = localStorage.getItem(STORAGE_KEY_TITLE) || listId;
    let items = JSON.parse(localStorage.getItem(STORAGE_KEY_ITEMS)) || [];

    // DOM å…ƒç´ 
    const titleEl = document.getElementById("listTitle");
    const container = document.getElementById("itemContainer");
    const newItemInput = document.getElementById("newItem");

    // åˆå§‹åŒ–
    titleEl.textContent = "ðŸ“‹ " + listTitle;
    render();

    function render() {
      container.innerHTML = "";
      items.forEach((item, idx) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span class="${item.completed ? 'completed' : ''}" onclick="toggleComplete(${idx})">
            ${item.text}
          </span>
          <button onclick="deleteItem(${idx})">åˆªé™¤</button>
        `;
        container.appendChild(li);
      });
      save();
    }

    function addItem() {
      const text = newItemInput.value.trim();
      if (!text) return;
      items.push({ text, completed: false });
      newItemInput.value = "";
      render();
    }

    function deleteItem(idx) {
      items.splice(idx, 1);
      render();
    }

    function toggleComplete(idx) {
      items[idx].completed = !items[idx].completed;
      render();
    }

    function save() {
      localStorage.setItem(STORAGE_KEY_TITLE, listTitle);
      localStorage.setItem(STORAGE_KEY_ITEMS, JSON.stringify(items));
    }
  </script>
</body>
</html>
