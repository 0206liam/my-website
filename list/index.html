<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清單總管</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f3460;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 { margin-bottom: 20px; }
    ul { list-style: none; padding: 0; }
    li {
      background: #16213e;
      margin: 10px auto;
      padding: 10px 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    a { color: #4a9eff; text-decoration: none; font-weight: bold; }
    button {
      background: #ff4757;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #e84118; }
    #addBtn {
      margin-top: 20px;
      background: linear-gradient(45deg, #4a9eff, #ff6b9d);
    }
  </style>
</head>
<body>
  <h1>📂 我的清單</h1>
  <ul id="listContainer"></ul>

  <script>
    const container = document.getElementById("listContainer");

    function getAllLists() {
      const lists = [];
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith("list_")) {
          try {
            const data = JSON.parse(localStorage.getItem(key));
            const title = data.title && data.title.trim() !== "" ? data.title : "未命名清單";
            lists.push({ id: key, title });
          } catch(e) {
            // 忽略非 JSON 或無效資料
          }
        }
      }
      return lists;
    }

    function render() {
      const allLists = getAllLists();
      container.innerHTML = "";
      allLists.forEach(list => {
        const li = document.createElement("li");
        li.innerHTML = `
          <a href="list.html?id=${encodeURIComponent(list.id)}">${list.title}</a>
          <button onclick="deleteList('${list.id}')">刪除</button>
        `;
        container.appendChild(li);
      });
    }

    function deleteList(id) {
      if (!confirm("確定要刪除這個清單嗎？")) return;
      localStorage.removeItem(id);
      render();
    }

    render();
  </script>
</body>
</html>
