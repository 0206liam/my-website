<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清單總管</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f3460;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 { margin-bottom: 20px; }
    ul { list-style: none; padding: 0; }
    li {
      background: #16213e;
      margin: 10px auto;
      padding: 10px 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    a { color: #4a9eff; text-decoration: none; font-weight: bold; }
    button {
      background: #ff4757;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #e84118; }
    #addBtn {
      margin-top: 20px;
      background: linear-gradient(45deg, #4a9eff, #ff6b9d);
    }
  </style>
</head>
<body>
  <h1>📂 我的清單</h1>
  <ul id="listContainer"></ul>
  <button id="addBtn">➕ 新增清單</button>

  <script>
    const container = document.getElementById("listContainer");

    // 生成唯一 ID
    function generateId() {
      return 'list_' + Date.now() + '_' + Math.floor(Math.random() * 1000);
    }

    // 取得所有子清單資料
    function getAllLists() {
      const lists = [];
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith("list_")) {
          try {
            const data = JSON.parse(localStorage.getItem(key));
            const title = data.listTitle && data.listTitle.trim() !== "" ? data.listTitle : "未命名清單";
            lists.push({ id: key, title });
          } catch(e) {
            // 忽略非 JSON 或無效資料
          }
        }
      }
      // 按時間排序（可選）
      lists.sort((a,b) => {
        const tA = parseInt(a.id.split('_')[1]) || 0;
        const tB = parseInt(b.id.split('_')[1]) || 0;
        return tB - tA; // 最新在前
      });
      return lists;
    }

    function render() {
      const allLists = getAllLists();
      container.innerHTML = "";
      allLists.forEach(list => {
        const li = document.createElement("li");
        li.innerHTML = `
          <a href="list.html?id=${encodeURIComponent(list.id)}">${list.title}</a>
          <button onclick="deleteList('${list.id}')">刪除</button>
        `;
        container.appendChild(li);
      });
    }

    function addList() {
      const id = generateId();
      // 新清單初始內容為空，標題留空
      localStorage.setItem(id, JSON.stringify({ listTitle: "" }));
      render();
      // 自動打開新清單頁面
      window.location.href = `list.html?id=${encodeURIComponent(id)}`;
    }

    function deleteList(id) {
      if (!confirm("確定要刪除這個清單嗎？")) return;
      localStorage.removeItem(id);
      render();
    }

    document.getElementById("addBtn").addEventListener("click", addList);

    // 每次載入頁面都渲染最新資料
    render();
  </script>
</body>
</html>
