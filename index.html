<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程進度追蹤首頁</title>
    <style>
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 6px 0;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>網站列表</h1>

<!-- 原本的固定按鈕 -->
<a href="課程進度追蹤.html" class="btn">進入課程進度追蹤網站</a>

<hr>

<!-- 新增的自動產生按鈕區 -->
<div id="file-list"></div>

<script>
const owner = "0206liam";
const repo = "my-website";
const path = ""; // 根目錄

fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`)
    .then(res => res.json())
    .then(files => {
        const container = document.getElementById("file-list");

        files.forEach(file => {
            // 只抓 html 檔，排除 index.html
            if (file.name.endsWith(".html") && file.name !== "index.html") {
                const a = document.createElement("a");
                a.href = file.name;
                a.textContent = file.name.replace(".html", "");
                a.className = "btn";
                container.appendChild(a);
            }
        });
    })
    .catch(err => {
        console.error("讀取 GitHub 檔案失敗", err);
    });
</script>

</body>
</html>
