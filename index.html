<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程進度追蹤首頁</title>
</head>
<body>
    <h1>歡迎來到課程進度追蹤網站！</h1>
    <p>這個網頁主要用於追蹤課程進度，你可以點擊課程來切換其完成狀態。系統設有自動化重置機制，每天晚上22:00會自動將當天星期對應的已完成課程重置為未完成狀態。另有通知功能在當天10:00後提醒你明天有未完成的課程，不過若網頁未開啟或未於背景中執行，將無法收到通知。通知測試功能讓你確認通知運作正常。所有課程數據都使用localStorage存儲在瀏覽器中，你可以通過localStorage編輯功能直接修改原始數據。網頁還會每3天顯示一次安裝提示，你可以將網頁添加到主畫面。</p>
    <a href="課程進度追蹤.html" style="display: inline-block; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">進入課程進度追蹤網站</a>


    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then((registration) => {
                console.log('Service Worker 註冊成功:', registration);
            }).catch((error) => {
                console.log('Service Worker 註冊失敗:', error);
            });
        } else {
            console.log('瀏覽器不支援 Service Worker。');
        }
    </script>
    

</body>
</html>
